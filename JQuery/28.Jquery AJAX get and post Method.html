<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - AJAX get() and post() Methods</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- jQuery - AJAX get() and post() Methods -->

    <!-- The jQuery get() and post() methods are used to request data from the server with an HTTP GET or POST request. -->

    <!-- HTTP Request: GET vs. POST
        Two commonly used methods for a request-response between a client and server are: GET and POST.

        GET - Requests data from a specified resource
        POST - Submits data to be processed to a specified resource
        GET is basically used for just getting (retrieving) some data from the server. Note: The GET method may return cached data.

        POST can also be used to get some data from the server. However, the POST method NEVER caches data, and is often used to send data along with the request. -->

    <!-- jQuery $.get() Method
        The $.get() method requests data from the server with an HTTP GET request.

        Syntax:

        $.get(URL,callback);
        The required URL parameter specifies the URL you wish to request.

        The optional callback parameter is the name of a function to be executed if the request succeeds.

        The following example uses the $.get() method to retrieve data from a file on the server -->
    <button id="b1">Send an HTTP GET request to a page and get the result back</button><br><br>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $.get("demo_test.text", function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
            });
        });
    </script>
    <!-- The first parameter of $.get() is the URL we wish to request ("demo_test.asp").
        The second parameter is a callback function. The first callback parameter holds the content of the page requested, and the second callback parameter holds the status of the request. -->

    <!-- jQuery $.post() Method
        The $.post() method requests data from the server using an HTTP POST request.

        Syntax:

        $.post(URL,data,callback);
        The required URL parameter specifies the URL you wish to request.

        The optional data parameter specifies some data to send along with the request.

        The optional callback parameter is the name of a function to be executed if the request succeeds.

        The following example uses the $.post() method to send some data along with the request -->
    <button id="b2">Send an HTTP POST request to a page and get the result back</button>
    <script>
        $(document).ready(function () {
            $("#b2").click(function () {
                $.post("demo_text_post.asp", { name: "Pranay", city: "Indore" }, function (data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                });
            });
        });
    </script>
    <!-- The first parameter of $.post() is the URL we wish to request ("demo_test_post.asp").
        Then we pass in some data to send along with the request (name and city).
        The ASP script in "demo_test_post.asp" reads the parameters, processes them, and returns a result.
        The third parameter is a callback function. The first callback parameter holds the content of the page requested, and the second callback parameter holds the status of the request. -->

    <!-- All Jquery AJAX Methods -->
    <!-- https://www.w3schools.com/jquery/jquery_ref_ajax.asp -->
</body>

</html>
