<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Event Methods</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- jQuery Event Methods-->

    <!-- jQuery is tailor-made to respond to events in an HTML page.-->
    <!-- What are Events?
        All the different visitors' actions that a web page can respond to are called events.
        An event represents the precise moment when something happens.

        Examples:

        moving a mouse over an element
        selecting a radio button
        clicking on an element
        The term "fires/fired" is often used with events. Example: "The keypress event is fired, the moment you press a key".

        Here are some common DOM events -->

    <!-- 
        Mouse Events	Keyboard Events	Form Events	Document/Window Events
        click	        keypress	    submit	        load
        dblclick	    keydown	        change	        resize
        mouseenter	    keyup	        focus	        scroll
        mouseleave	 	                blur	        unload -->

    <!-- jQuery Syntax For Event Methods
        In jQuery, most DOM events have an equivalent jQuery method.

        To assign a click event to all paragraphs on a page, you can do this:

        $("p").click();
        The next step is to define what should happen when the event fires. You must pass a function to the event:

        $("p").click(function(){
        // action goes here!!
        }); -->

    <!-- Commonly Used jQuery Event Methods -->

    <!-- $(document).ready()

        The $(document).ready() method allows us to execute a function when the document is fully loaded. This event is already explained in the jQuery Syntax chapter. -->

    <!--click()

        The click() method attaches an event handler function to an HTML element.
        The function is executed when the user clicks on the HTML element.
        The following example says: When a click event fires on a <p> element; hide the current <p> element:  -->
    <span>Click me to hide</span>
    <script>
        $(document).ready(function () {
            $("span").click(function () {
                $(this).hide();
            });
        });
    </script>

    <!-- dblclick()

        The dblclick() method attaches an event handler function to an HTML element.
        The function is executed when the user double-clicks on the HTML element -->
    <p>Double Click me to hide</p>
    <script>
        $(document).ready(function () {
            $("p").dblclick(function () {
                $(this).hide();
            });
        });
    </script>

    <!-- mouseenter()

        The mouseenter() method attaches an event handler function to an HTML element.
        The function is executed when the mouse pointer enters the HTML element -->
    <h1>Move mouse over me</h1>
    <script>
        $(document).ready(function () {
            $("h1").mouseenter(function () {
                alert("You entered H1");
            });
        });
    </script>

    <!-- mouseleave()

        The mouseleave() method attaches an event handler function to an HTML element.
        The function is executed when the mouse pointer leaves the HTML element -->
    <h2>Move mouse over me</h2>
    <script>
        $(document).ready(function () {
            $("h2").mouseleave(function () {
                alert("You leave H2");
            });
        });
    </script>

    <!-- mousedown()

        The mousedown() method attaches an event handler function to an HTML element.
        The function is executed, when the left, middle or right mouse button is pressed down, while the mouse is over the HTML element -->
    <h3>Move mouse over me</h3>
    <script>
        $(document).ready(function () {
            $("h3").mousedown(function () {
                alert("Your mouse is pressed while you are on H3");
            });
        });
    </script>

    <!-- mouseup()

        The mouseup() method attaches an event handler function to an HTML element.
        The function is executed, when the left, middle or right mouse button is released, while the mouse is over the HTML element -->
    <h4>Move mouse over me</h4>
    <script>
        $(document).ready(function () {
            $("h4").mouseup(function () {
                alert("Your mouse is released while you are on H4");
            });
        });
    </script>

    <!-- hover()

    The hover() method takes two functions and is a combination of the mouseenter() and mouseleave() methods.
    The first function is executed when the mouse enters the HTML element, and the second function is executed when the mouse leaves the HTML element -->
    <h5>Hover Over me</h5>
    <script>
        $(document).ready(function () {
            $("h5").hover(function () {
                alert("You Just hover on me");
            }, function () {
                alert("You hover out from me");
            });
        });
    </script>

    <!-- focus()

        The focus() method attaches an event handler function to an HTML form field.
        The function is executed when the form field gets focus -->

    <!-- blur()

        The blur() method attaches an event handler function to an HTML form field.
        The function is executed when the form field loses focus -->

    Name: <input type="text" name="fullname"><br>
    Email: <input type="text" name="email">
    <script>
        $(document).ready(function () {
            $("input").focus(function () {
                $(this).css("background-color", "yellow");
            });
            $("input").blur(function () {
                $(this).css("background-color", "blue");
            });
        });
    </script>

    <!-- The on() Method
        The on() method attaches one or more event handlers for the selected elements.
        Attach a click event to a <p> element -->

    <!-- Attach multiple event handlers to a <p> element -->
    <div>Click or move the mouse pointer over this paragraph.</div>
    <script>
        $(document).ready(function () {
            $("div").on({
                mouseenter: function () {
                    $(this).css("background-color", "lightgrey");
                },
                mouseleave: function () {
                    $(this).css("background-color", "lightblue");
                },
                click: function () {
                    $(this).css("background-color", "yellow");
                }
            });
        });
    </script>


    <!-- jQuery Event Methods -->
    <!-- https://www.w3schools.com/jquery/jquery_ref_events.asp -->
</body>

</html>
