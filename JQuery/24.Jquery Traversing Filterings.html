<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Traversing - Filtering</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- jQuery Traversing - Filtering -->

    <!-- The first(), last(), eq(), filter() and not() Methods
        The most basic filtering methods are first(), last() and eq(), which allow you to select a specific element based on its position in a group of elements.

        Other filtering methods, like filter() and not() allow you to select elements that match, or do not match, a certain criteria. -->

    <!-- jQuery first() Method
    The first() method returns the first element of the specified elements.
    The following example selects the first <div> element -->

    <!-- jQuery last() Method
        The last() method returns the last element of the specified elements.
        The following example selects the last <div> element -->

    <!-- jQuery eq() method
    The eq() method returns an element with a specific index number of the selected elements.
    The index numbers start at 0, so the first element will have the index number 0 and not 1. The following example selects the second <p> element (index number 1) -->
    <div style="border: 1px solid black;">
        <p>A paragraph in a div.</p>
        <p>Another paragraph in a div.</p>
    </div>
    <br>

    <div style="border: 1px solid black;">
        <p>A paragraph in another div.</p>
        <p>Another paragraph in another div.</p>
    </div>
    <br>

    <div style="border: 1px solid black;">
        <p>A paragraph in another div.</p>
        <p>Another paragraph in another div.</p>
    </div>
    <script>
        $(document).ready(function () {
            $("div").first().css("background-color", "yellow");
            $("div").last().css("background-color", "lightgreen");
            $("div").eq(1).css("background-color", "red");
        });
    </script>

    <!-- jQuery filter() Method
        The filter() method lets you specify a criteria. Elements that do not match the criteria are removed from the selection, and those that match will be returned.
        The following example returns all <p> elements with class name "intro" -->

    <!-- jQuery not() Method
        The not() method returns all elements that do not match the criteria.

        Tip: The not() method is the opposite of filter().
        The following example returns all <p> elements that do not have class name "intro" -->

    <p class="intro">Para 1</p>
    <p class="intro">Para 2</p>
    <p>Para 3</p>

    <script>
        $(document).ready(function () {
            $("p").filter(".intro").css({ "color": "green" });
            $("p").not(".intro").css({ "color": "blue" });
        });
    </script>

</body>

</html>
