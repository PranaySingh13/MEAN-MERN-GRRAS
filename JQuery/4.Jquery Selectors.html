<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- jQuery Selectors -->

    <!-- jQuery selectors are one of the most important parts of the jQuery library. -->

    <!-- jQuery Selectors
        jQuery selectors allow you to select and manipulate HTML element(s).
        jQuery selectors are used to "find" (or select) HTML elements based on their name, id, classes, types, attributes, values of attributes and much more. It's based on the existing CSS Selectors, and in addition, it has some own custom selectors.

        All selectors in jQuery start with the dollar sign and parentheses: $(). -->

    <!-- The element Selector
    The jQuery element selector selects elements based on the element name.
    You can select all <p> elements on a page like this:

    $("p")
    Example

    When a user clicks on a button, all <p> elements will be hidden -->
    <p>Hello</p>
    <p>Hi</p>
    <button>Click me to hide paragraphs</button>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide();
            });
        });
    </script>

    <!-- The #id Selector
        The jQuery #id selector uses the id attribute of an HTML tag to find the specific element.
        An id should be unique within a page, so you should use the #id selector when you want to find a single, unique element.
        To find an element with a specific id, write a hash character, followed by the id of the HTML element:

        $("#test")
        Example

        When a user clicks on a button, the element with id="test" will be hidden -->
    <p>Hello</p>
    <p id="test">Hi</p>
    <button>Click me to hide paragraphs</button>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#test").hide();
            });
        });
    </script>

    <!-- The .class Selector
        The jQuery .class selector finds elements with a specific class.
        To find elements with a specific class, write a period character, followed by the name of the class:

        $(".test")
        Example

        When a user clicks on a button, the elements with class="test" will be hidden -->
    <h2 class="test">Hello</h2>

    <p class="test">Hi</p>
    <p>This is another paragraph.</p>

    <button>Click me</button>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".test").hide();
            });
        });
    </script>

    <!-- $(this)	Selects the current HTML element -->
    <div id="b1">Click me to hide</div>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $(this).hide();
            });
        });
    </script>

    <!-- Functions In a Separate File
        If your website contains a lot of pages, and you want your jQuery functions to be easy to maintain, you can put your jQuery functions in a separate .js file.
        When we demonstrate jQuery in this tutorial, the functions are added directly into the <head> section. However, sometimes it is preferable to place them in a separate file, like this (use the src attribute to refer to the .js file):

        Example
        <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="my_jquery_functions.js"></script>
        </head> -->

    <!-- jQuery Selectors List -->
    <!-- https://www.w3schools.com/jquery/jquery_ref_selectors.asp -->
</body>

</html>
