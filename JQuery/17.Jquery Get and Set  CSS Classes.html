<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - Get and Set CSS Classes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <!-- jQuery - Get and Set CSS Classes -->

    <!-- With jQuery, it is easy to manipulate the style of elements. -->

    <!-- jQuery Manipulating CSS
        jQuery has several methods for CSS manipulation. We will look at the following methods:

        addClass() - Adds one or more classes to the selected elements
        removeClass() - Removes one or more classes from the selected elements
        toggleClass() - Toggles between adding/removing classes from the selected elements
        css() - Sets or returns the style attribute -->

    <!-- jQuery addClass() Method
        The following example shows how to add class attributes to different elements. Of course you can select multiple elements, when adding classes -->
    <!-- You can also specify multiple classes within the addClass() method -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <div>This is some important text!</div><br>

    <div id="div1">This is some important text!</div><br>
    <button id="b1">Add classes to elements</button>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });
        });
    </script>

    <!-- You can also specify multiple classes within the addClass() method -->
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $("#div1").addClass("important blue");
            });
        });
    </script>

    <!-- jQuery removeClass() Method -->
    <!-- The following example shows how to remove a specific class attribute from different elements -->
    <h1 class="red">Heading 1</h1>
    <h2 class="red">Heading 2</h2>

    <p class="red">This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button id="b2">Remove class from elements</button>
    <script>
        $(document).ready(function () {
            $("#b2").click(function () {
                $(".red").removeClass("red");
            });
        });
    </script>

    <!-- jQuery toggleClass() Method
        The following example will show how to use the jQuery toggleClass() method. This method toggles between adding/removing classes from the selected elements -->
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>

    <span>This is a paragraph.</span><br>
    <span>This is another paragraph.</span><br>

    <button id="b3">Toggle class</button>
    <script>
        $(document).ready(function () {
            $("#b3").click(function () {
                $("h3,h4,span").toggleClass("red important");
            });
        });
    </script>
</body>

</html>
