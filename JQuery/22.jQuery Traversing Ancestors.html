<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Traversing - Ancestors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .ancestors * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <!-- jQuery Traversing - Ancestors -->

    <!-- With jQuery you can traverse up the DOM tree to find ancestors of an element.

        An ancestor is a parent, grandparent, great-grandparent, and so on. -->

    <!-- Traversing Up the DOM Tree
        Three useful jQuery methods for traversing up the DOM tree are:

        parent()
        parents()
        parentsUntil() -->

    <!-- jQuery parent() Method
        The parent() method returns the direct parent element of the selected element.

        This method only traverse a single level up the DOM tree.

        The following example returns the direct parent element of each <span> elements -->

    <!-- jQuery parents() Method
    The parents() method returns all ancestor elements of the selected element, all the way up to the document's root element (<html>).

    The following example returns all ancestors of all <span> elements -->

    <!-- jQuery parentsUntil() Method
        The parentsUntil() method returns all ancestor elements between two given arguments.

        The following example returns all ancestor elements between a <span> and a <div> element -->
    <div class="ancestors">
        <div style="width:500px;">div (great-grandparent)
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span id="span1">span</span>
                </li>
            </ul>
        </div>

        <div style="width:500px;">div (grandparent)
            <p>p (direct parent)
                <span id="span2">span</span>
            </p>
        </div>

        <div style="width:500px;">div (grandparent)
            <h4>h4 (direct parent)
                <span id="span3">span</span>
            </h4>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#span1").parent().css({ "color": "red", "border": "2px solid red" });
        });
        $(document).ready(function () {
            $("#span2").parents().css({ "color": "red", "border": "2px solid red" });
        });
        $(document).ready(function () {
            $("#span3").parentsUntil("div").css({ "color": "red", "border": "2px solid red" });
        });
    </script>
</body>

</html>
