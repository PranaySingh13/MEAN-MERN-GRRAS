<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects - Sliding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        #panel1,
        #panel2,
        #panel3,
        #flip1,
        #flip2,
        #flip3 {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel1 {
            padding: 50px;
            display: none;
        }

        #panel2 {
            padding: 50px;
        }

        #panel3 {
            padding: 50px;
        }
    </style>
</head>

<body>
    <!-- jQuery Effects - Sliding -->

    <!-- The jQuery slide methods slide elements up and down. -->

    <!-- jQuery Sliding Methods
        With jQuery you can create a sliding effect on elements.

        jQuery has the following slide methods:

        slideDown()
        slideUp()
        slideToggle() -->

    <!-- jQuery slideDown() Method
        The jQuery slideDown() method is used to slide down an element.

        Syntax:

        $(selector).slideDown(speed,callback);
        The optional speed parameter specifies the duration of the effect. It can take the following values: "slow", "fast", or milliseconds.
        The optional callback parameter is a function to be executed after the sliding completes.

        The following example demonstrates the slideDown() method -->
    <div id="flip1">Click to slide down panel</div>
    <div id="panel1">Hello World!</div><br><br>
    <script>
        $(document).ready(function () {
            $("#flip1").click(function () {
                $("#panel1").slideDown("slow");
            });
        });
    </script>

    <!-- jQuery slideUp() Method
        The jQuery slideUp() method is used to slide up an element.

        Syntax:

        $(selector).slideUp(speed,callback);
        The optional speed parameter specifies the duration of the effect. It can take the following values: "slow", "fast", or milliseconds.
        The optional callback parameter is a function to be executed after the sliding completes.

        The following example demonstrates the slideUp() method -->
    <div id="flip2">Click to slide up panel</div>
    <div id="panel2">Hello World!</div><br><br>
    <script>
        $(document).ready(function () {
            $("#flip2").click(function () {
                $("#panel2").slideUp("slow");
            });
        });
    </script>

    <!-- Query slideToggle() Method
        The jQuery slideToggle() method toggles between the slideDown() and slideUp() methods.

        If the elements have been slid down, slideToggle() will slide them up.
        If the elements have been slid up, slideToggle() will slide them down.

        $(selector).slideToggle(speed,callback);
        The optional speed parameter can take the following values: "slow", "fast", milliseconds.
        The optional callback parameter is a function to be executed after the sliding completes.

        The following example demonstrates the slideToggle() method -->
    <div id="flip3">Click to slide toggle panel</div>
    <div id="panel3">Hello World!</div><br><br>
    <script>
        $(document).ready(function () {
            $("#flip3").click(function () {
                $("#panel3").slideToggle("slow");
            });
        });
    </script>
</body>

</html>
