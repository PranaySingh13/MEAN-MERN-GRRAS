<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Validation</title>
</head>

<body>
    <form action="" method="post">
        <label for="">Id : </label>
        <input type="number" value="1" name="" id="" disabled><br><br>
        <label for="">Firstname : </label>
        <input type="text" name="" id="" required><br><br>
        <label for="">Lastname : </label>
        <input type="text" name="" id="" required><br><br>
        <label for="">Gender : </label>
        <input type="radio" name="gender" id="" checked>Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Others
        <br><br>
        <label for="">Age : </label>
        <input type="number" name="" id="" min="18" max="30"><br><br>
        <label for="">Date Of Birth : </label>
        <input type="date" name="" id=""><br><br>
        <label for="">Skills : </label>
        <input type="checkbox" name="skills" id=""> Java
        <input type="checkbox" name="skills" id=""> Spring
        <input type="checkbox" name="skills" id=""> Javascript
        <input type="checkbox" name="skills" id=""> React
        <br><br>
        <label for="">Email : </label>
        <input type="email" name="" id=""><br><br>
        <label for="">Education : </label>
        <select name="education" id="">
            <option value="notChoose">Not Chosen</option>
            <option value="M.Tech">Master Of Technology</option>
            <option value="B.E.">Bachelor Of Engineering</option>
        </select>
        <br><br>
        <input type="submit" value="Submit" name="" id="">
    </form>

</body>

</html>
