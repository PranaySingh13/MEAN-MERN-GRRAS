    <!-- These methods can be used for getting information from a date object: -->
    <!--    Method	        Description
            getFullYear()	Get the year as a four digit number (yyyy)
            getMonth()	    Get the month as a number (0-11)
            getDate()	    Get the day as a number (1-31)
            getHours()	    Get the hour (0-23)
            getMinutes()	Get the minute (0-59)
            getSeconds()	Get the second (0-59)
        getMilliseconds()	Get the millisecond (0-999)
            getTime()	    Get the time (milliseconds since January 1, 1970)
            getDay()	    Get the weekday as a number (0-6)
            Date.now()	    Get the time. ECMAScript 5. -->

    <!-- The getTime() Method
    The getTime() method returns the number of milliseconds since January 1, 1970 -->

    <!-- The getTime() Method
    The getTime() method returns the number of milliseconds since January 1, 1970 -->

    <!-- The getMonth() Method
    The getMonth() method returns the month of a date as a number (0-11) -->
    <!-- In JavaScript, the first month (January) is month number 0, so December returns month number 11. -->

    <!-- Imp -->
    <!-- You can use an array of names, and getMonth() to return the month as a name -->

    <!-- The getDate() Method
    The getDate() method returns the day of a date as a number (1-31 -->

    <!-- The getHours() Method
    The getHours() method returns the hours of a date as a number (0-23) -->

    <!-- The getMinutes() Method
    The getMinutes() method returns the minutes of a date as a number (0-59) -->

    <!-- The getSeconds() Method
    The getSeconds() method returns the seconds of a date as a number (0-59) -->

    <!-- The getMilliseconds() Method
    The getMilliseconds() method returns the milliseconds of a date as a number (0-999) -->

    <!-- The getDay() Method
    The getDay() method returns the weekday of a date as a number (0-6) -->
    <!-- In JavaScript, the first day of the week (0) means "Sunday", even if some countries in the world consider the first day of the week to be "Monday"

    Imp
    You can use an array of names, and getDay() to return the weekday as a name -->
    <script>
        var d = new Date();
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        console.log(d.getTime());
        console.log(d.getFullYear());
        console.log(d.getMonth());
        console.log(months[d.getMonth()]);
        console.log(d.getDate());
        console.log(d.getHours());
        console.log(d.getMinutes());
        console.log(d.getSeconds());
        console.log(d.getMilliseconds());
        console.log(d.getDay());
        console.log(days[d.getDay()]);
    </script>

    <!-- UTC Date Methods
    UTC date methods are used for working with UTC dates (Universal Time Zone dates) -->
    <!--Method	                Description
        getUTCDate()	        Same as getDate(), but returns the UTC date
        getUTCDay()	            Same as getDay(), but returns the UTC day
        getUTCFullYear()	    Same as getFullYear(), but returns the UTC year
        getUTCHours()	        Same as getHours(), but returns the UTC hour
        getUTCMilliseconds()	Same as getMilliseconds(), but returns the UTC milliseconds
        getUTCMinutes()	        Same as getMinutes(), but returns the UTC minutes
        getUTCMonth()	        Same as getMonth(), but returns the UTC month
        getUTCSeconds()	        Same as getSeconds(), but returns the UTC seconds -->
    <script>
        var d = new Date();
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        console.log(d.getUTCFullYear());
        console.log(d.getUTCMonth());
        console.log(months[d.getUTCMonth()]);
        console.log(d.getUTCDate());
        console.log(d.getUTCHours());
        console.log(d.getUTCMinutes());
        console.log(d.getUTCSeconds());
        console.log(d.getUTCMilliseconds());
        console.log(d.getUTCDay());
        console.log(days[d.getUTCDay()]);
    </script>

    <!-- Testing the differnce between IST(Local) and UTC/GMT(both are same) Time  -->
    <!-- Definition and Usage
    The getTimezoneOffset() method returns the time difference between UTC time and local time, in minutes.
    For example, If your time zone is GMT+2, -120 will be returned.

    Note: The returned value is not a constant, because of the practice of using Daylight Saving Time.
    Tip: The Universal Coordinated Time (UTC) is the time set by the World Time Standard.
    Note: UTC time is the same as GMT time. -->
    <script>
        var d = new Date();
        console.log(d.getTimezoneOffset() + " minutes"); // -330minutes
        console.log(d.getTimezoneOffset() / 60 + " hours"); //-5.5 hours (because our current timezone is GMT+5:30 hours)
    </script>
