<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Location</title>
</head>

<body>
    <!-- JavaScript Window Location -->

    <!-- The window.location object can be used to get the current page address (URL) and to redirect the browser to a new page. -->

    <!-- Window Location
        The window.location object can be written without the window prefix.

        Some examples:

        window.location.href returns the href (URL) of the current page
        window.location.hostname returns the domain name of the web host
        window.location.pathname returns the path and filename of the current page
        window.location.protocol returns the web protocol used (http: or https:)
        window.location.assign() loads a new document -->

    <!-- Window Location Href
    The window.location.href property returns the URL of the current page. -->

    <!-- Example
    Display the href (URL) of the current page -->
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML =
            "Page Location is: " + window.location.href;
    </script>

    <!-- Window Location Hostname
        The window.location.hostname property returns the name of the internet host (of the current page).

        Example
        Display the name of the host -->
    <p id="demo1"></p>
    <script>
        document.getElementById("demo1").innerHTML =
            "Host Name is: " + window.location.hostname;
    </script>

    <!-- Window Location Pathname
        The window.location.pathname property returns the pathname of the current page.

        Example
        Display the path name of the current URL -->
    <p id="demo2"></p>
    <script>
        document.getElementById("demo2").innerHTML =
            "Path Name is: " + window.location.pathname;
    </script>

    <!-- Window Location Protocol
        The window.location.protocol property returns the web protocol of the page.

        Example
        Display the web protocol -->
    <p id="demo3"></p>
    <script>
        document.getElementById("demo3").innerHTML =
            "Protocol is: " + window.location.protocol;
    </script>

    <!-- Window Location Port
        The window.location.port property returns the number of the internet host port (of the current page). -->
    <!-- Example
        Display the name of the host -->
    <p id="demo4"></p>
    <script>
        document.getElementById("demo4").innerHTML =
            "Port is: " + window.location.port;
    </script>

    <!-- Most browsers will not display default port numbers (80 for http and 443 for https) -->

    <!-- Window Location Assign
        The window.location.assign() method loads a new document.

        Example
        Load a new document -->
    <input type="button" value="Load new document" onclick="newDoc()">
    <script>
        function newDoc() {
            window.location.assign("https://www.w3schools.com")
        }
    </script>

</body>

</html>
