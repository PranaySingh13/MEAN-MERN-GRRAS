<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Elements</title>
</head>

<body>
    <!-- JavaScript HTML DOM Elements -->

    <!-- This page teaches you how to find and access HTML elements in an HTML page. -->

    <!-- Finding HTML Elements
        Often, with JavaScript, you want to manipulate HTML elements.
        To do so, you have to find the elements first. There are several ways to do this:

        Finding HTML elements by id
        Finding HTML elements by tag name
        Finding HTML elements by class name
        Finding HTML elements by CSS selectors
        Finding HTML elements by HTML object collections -->

    <!-- Finding HTML Element by Id
        The easiest way to find an HTML element in the DOM, is by using the element id.
        This example finds the element with id="intro" -->
    <h1 id="intro"></h1>
    <script>
        document.getElementById("intro").innerHTML = "Hello World!";
    </script>
    <!-- If the element is found, the method will return the element as an object (in myElement).
        If the element is not found, myElement will contain null. -->

    <!-- Finding HTML Elements by Tag Name
        This example finds all <p> elements -->
    <p></p>
    <p></p>
    <p></p>
    <script>
        var x = document.getElementsByTagName("p");
        //x[n] denotes the text in nth paragraph
        x[0].innerHTML = "Good Morning!";
        x[1].innerHTML = "Good Evening!";
        x[2].innerHTML = "Good Night!";
    </script>

    <!-- Finding HTML Elements by Class Name
        If you want to find all HTML elements with the same class name, use getElementsByClassName().
        This example returns a list of all elements with class="intro". -->
    <h6 class="c"></h6>
    <h6 class="c"></h6>
    <h6 class="c"></h6>
    <script>
        var x = document.getElementsByClassName("c");
        //x[n] denotes the text in nth h6 tag
        x[0].innerHTML = "Hi!";
        x[1].innerHTML = "Hello!";
        x[2].innerHTML = "Hey!";
    </script>
    <!-- Finding elements by class name does not work in Internet Explorer 8 and earlier versions. -->

    <!-- Finding HTML Elements by CSS Selectors
        If you want to find all HTML elements that match a specified CSS selector (id, class names, types, attributes, values of attributes, etc), use the querySelectorAll() method.
        This example returns a list of all <p> elements with class="demo". -->
    <p class="demo"></p>
    <p class="demo"></p>
    <script>
        var x = document.querySelectorAll("p.demo");
        x[0].innerHTML = "Bye!";
        x[1].innerHTML = "Take Care!";
    </script>

    <!-- Finding HTML Elements by HTML Object Collections
        This example finds the form element with id="frm1", in the forms collection, and displays all element values -->

    <form id="frm1" action="">
        First name: <input type="text" name="fname" value="Donald"><br>
        Last name: <input type="text" name="lname" value="Duck"><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        var x = document.forms["frm1"];
        var text = "";
        var i;
        for (i = 0; i < x.length; i++) {
            text += x.elements[i].value + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>

    <!-- The following HTML objects (and object collections) are also accessible:

        document.anchors
        document.body
        document.documentElement
        document.embeds
        document.forms
        document.head
        document.images
        document.links
        document.scripts
        document.title -->

    <!-- https://www.w3schools.com/js/js_htmldom_elements.asp -->
</body>

</html>
