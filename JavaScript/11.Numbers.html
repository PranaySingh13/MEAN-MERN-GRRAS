<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>

<body>
    <!-- JavaScript Numbers -->
    <!-- JavaScript has only one type of number. Numbers can be written with or without decimals. -->
    <!-- JavaScript Numbers are Always 64-bit Floating Point -->
    <script>
        var x = 3.14;    // A number with decimals
        var y = 3;       // A number without decimals
        console.log(x, y);
    </script>

    <!-- Extra large or extra small numbers can be written with scientific (exponent) notation -->
    <script>
        var x = 123e5;    // 12300000
        var y = 123e-5;   // 0.00123
        console.log(x, y);
    </script>

    <!-- Precision
    Integers (numbers without a period or exponent notation) are accurate up to 15 digits. -->
    <script>
        var x = 999999999999999;   // x will be 999999999999999
        var y = 9999999999999999;  // y will be 10000000000000000
        console.log(x, y);
    </script>

    <!-- The maximum number of decimals is 17, but floating point arithmetic is not always 100% accurate -->
    <script>
        var x = 0.2 + 0.1;         // x will be 0.30000000000000004
        console.log(x);
    </script>

    <!-- To solve the problem above, it helps to multiply and divide -->
    <script>
        var x = (0.2 * 10 + 0.1 * 10) / 10;       // x will be 0.3
        console.log(x);
    </script>

    <!-- Adding Numbers and Strings
        WARNING !!
        JavaScript uses the + operator for both addition and concatenation.
        Numbers are added. Strings are concatenated -->
    <!-- If you add two numbers, the result will be a number -->
    <!-- If you add two strings, the result will be a string concatenation -->
    <!-- If you add a string and a number, the result will be a string concatenation -->
    <!-- The JavaScript interpreter works from left to right. -->
    <script>
        var x1 = 10;
        var y1 = 20;
        var z1 = x1 + y1;           // z1 will be 30 (a number)
        console.log(z1);
        var x1 = "10";
        var y1 = "20";
        var z1 = x1 + y1;           // z1 will be 1020 (a string)
        console.log(z1);
        var x1 = 10;
        var y1 = "20";
        var z1 = x1 + y1;           // z1 will be 1020 (a string)
        console.log(z1);
    </script>

    <!-- Numeric Strings -->
    <!-- JavaScript will try to convert strings to numbers in all numeric operations -->
    <!-- JavaScript uses the + operator to concatenate the strings -->
    <script>
        var x = "100";
        var y = "10";
        var z1 = x / y;// z will be 10
        var z2 = x * y;// z will be 1000
        var z3 = x - y;// z will be 90
        console.log(z1, z2, z3);
    </script>

    <!-- NaN - Not a Number
    NaN is a JavaScript reserved word indicating that a number is not a legal number.
    Trying to do arithmetic with a non-numeric string will result in NaN (Not a Number) -->
    <script>
        var x = 100 / "Apple";  // x will be NaN (Not a Number)
        console.log(x);
    </script>
    <!-- V.Imp -->
    <!-- You can use the global JavaScript function isNaN() to find out if a value is a number -->
    <script>
        var x = 100 / "Apple";
        console.log(isNaN(x)); // returns true because x is Not a Number
    </script>

    <!-- If you use NaN in a mathematical operation, the result will also be NaN -->
    <!-- Or the result might be a concatenation -->
    <script>
        var x = NaN;
        var y = 5;
        var z = x + y;         // z will be NaN
        console.log(z);
        var x = NaN;
        var y = "5";
        var z = x + y;         // z will be NaN5
        console.log(x);
    </script>

    <!-- NaN is a number: typeof NaN returns number -->
    <script>
        console.log(typeof NaN);            // returns "number"
    </script>

    <!-- Infinity
    Infinity (or -Infinity) is the value JavaScript will return if you calculate a number outside the largest possible number. -->
    <!-- Division by 0 (zero) also generates Infinity -->
    <script>
        var x = 2 / 0;       // x will be Infinity
        var y = -2 / 0;       // y will be -Infinity
        console.log(x, y);
    </script>

    <!-- Infinity is a number: typeof Infinity returns number. -->
    <script>
        console.log(typeof Infinity);     // returns "number"
    </script>

    <!-- Hexadecimal
    JavaScript interprets numeric constants as hexadecimal if they are preceded by 0x. -->
    <script>
        var x = 0xFF;        // x will be 255
        console.log(x);
    </script>

    <!-- By default, JavaScript displays numbers as base 10 decimals.
        But you can use the toString() method to output numbers from base 2 to base 36.
        Hexadecimal is base 16. 
        Decimal is base 10. 
        Octal is base 8. 
        Binary is base 2. -->
    <script>
        var myNumber = 32;
        console.log(myNumber.toString(10));  // returns 32
        console.log(myNumber.toString(32));  // returns 10
        console.log(myNumber.toString(16));  // returns 20
        console.log(myNumber.toString(8));   // returns 40
        console.log(myNumber.toString(2));   // returns 100000 
    </script>

    <!-- Numbers Can be Objects -->
    <!-- numbers can also be defined as objects with the keyword new -->
    <!-- Do not create Number objects. It slows down execution speed.
    The new keyword complicates the code -->
    <script>
        var x = 123;
        var y = new Number(123);

        // typeof x returns number
        // typeof y returns object
        console.log(typeof (x), typeof (y));
    </script>

    <!-- When using the == operator, equal numbers are equal -->
    <!-- When using the === operator, equal numbers are not equal, because the === operator expects equality in both type and value. -->
    <script>
        var x = 500;
        var y = new Number(500);
        console.log(x == y);
        console.log(x === y);
    </script>

</body>

</html>
