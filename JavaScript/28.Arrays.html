<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>
    <!-- JavaScript Arrays -->
    <!-- JavaScript arrays are used to store multiple values in a single variable. -->

    <script>
        var cars = ["Saab", "Volvo", "BMW"];
        console.log(cars);
        console.log(cars[0]);
    </script>

    <!-- What is an Array?
        An array is a special variable, which can hold more than one value at a time.

        If you have a list of items (a list of car names, for example), storing the cars in single variables could look like this:

        var car1 = "Saab";
        var car2 = "Volvo";
        var car3 = "BMW";
        However, what if you want to loop through the cars and find a specific one? And what if you had not 3 cars, but 300?

        The solution is an array!

        An array can hold many values under a single name, and you can access the values by referring to an index number.

        -->

    <!-- Creating an Array
        Using an array literal is the easiest way to create a JavaScript Array.

        Syntax:

        var array_name = [item1, item2, ...];
    
    Spaces and line breaks are not important. A declaration can span multiple lines-->
    <script>
        var cars = ["Saab", "Volvo", "BMW"];
        console.log(cars);

        var cars = [
            "Saab",
            "Volvo",
            "BMW"
        ];
        console.log(cars);
    </script>

    <!-- Using the JavaScript Keyword new
    The following example also creates an Array, and assigns values to it -->

    <!-- Note: V. Imp -->
    <!-- The two examples above do exactly the same. There is no need to use new Array().
    For simplicity, readability and execution speed, use the first one (the array literal method). -->
    <script>
        var cars = new Array("Saab", "Volvo", "BMW");
        console.log(cars);
    </script>

    <!-- Access the Elements of an Array
    You access an array element by referring to the index number.
    This statement accesses the value of the first element in cars -->

    <!-- Note: Array indexes start with 0.
    [0] is the first element. [1] is the second element. -->
    <script>
        var cars = new Array("Saab", "Volvo", "BMW");
        console.log(cars[1]);
    </script>

    <!-- Changing an Array Element
    This statement changes the value of the first element in cars: -->
    <script>
        var cars = new Array("Saab", "Volvo", "BMW");
        cars[0] = "Ferrari";
        console.log(cars[0]);
    </script>

    <!-- Access the Full Array
    With JavaScript, the full array can be accessed by referring to the array name: -->
    <script>
        var cars = new Array("Saab", "Volvo", "BMW");
        console.log(cars);
    </script>

    <!-- V.Imp -->
    <!-- Arrays are Objects
        Arrays are a special type of objects. The typeof operator in JavaScript returns "object" for arrays.
        But, JavaScript arrays are best described as arrays.
        Arrays use numbers to access its "elements". In this example, person[0] returns John -->
    <script>
        var person = ["John", "Doe", 46];
        console.log(person[0]);
    </script>
    <!-- Objects use names to access its "members". In this example, person.firstName returns John -->
    <script>
        var person = {
            firstName: "John",
            lastName: "Doe",
            age: 46
        };
        console.log(person.firstName);
    </script>

    <!-- Array Elements Can Be Objects
        JavaScript variables can be objects. Arrays are special kinds of objects.
        Because of this, you can have variables of different types in the same Array.
        You can have objects in an Array. You can have functions in an Array. You can have arrays in an Array -->

    <!-- myArray[0] = Date.now;
        myArray[1] = myFunction;
        myArray[2] = myCars; -->

    <!-- Array Properties and Methods
    The real strength of JavaScript arrays are the built-in array properties and methods -->

    <!-- The length Property
    The length property of an array returns the length of an array (the number of array elements). -->

    <!-- The length property is always one more than the highest array index. -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits.length); // the length of fruits is 4
    </script>

    <!-- Accessing the First Array Element -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits[0]);
    </script>

    <!-- Accessing the Last Array Element -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits[fruits.length - 1]);
    </script>

    <!-- Looping Array Elements
    The safest way to loop through an array, is using a for loop -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var length = fruits.length;
        var text = "";
        for (let index = 0; index < length; index++) {
            text += fruits[index] + "\n";
        }
        console.log(text);
    </script>

    <!-- Adding Array Elements
    The easiest way to add a new element to an array is using the push() method -->

    <!-- New element can also be added to an array using the length property -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.push("Lemon");// adds a new element (Lemon) to fruits
        console.log(fruits);

        fruits[fruits.length] = "Grapes";
        console.log(fruits);
    </script>

    <!-- ****IMPORTANT POINTS**** -->
    <!-- WARNING !
        Adding elements with high indexes can create undefined "holes" in an array -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits[6] = "Lemon";
        console.log(fruits);
        console.log(fruits[4], fruits[5]);//undefined,undefined
    </script>

    <!-- Associative Arrays
        Many programming languages support arrays with named indexes.
        Arrays with named indexes are called associative arrays (or hashes).
        JavaScript does not support arrays with named indexes.
        In JavaScript, arrays always use numbered indexes.  -->
    <script>
        var person = [];
        person[0] = "John";
        person[1] = "Doe";
        person[2] = 46;
        var x = person.length;     // person.length will return 3
        var y = person[0];         // person[0] will return "John"
        console.log(x, y);
    </script>

    <!-- WARNING !!
        If you use named indexes, JavaScript will redefine the array to a standard object.
        After that, some array methods and properties will produce incorrect results. -->
    <script>
        var person = [];
        person[firstName] = "John";
        person[lastName] = "Doe";
        person[age] = 46;
        var x = person.length;     // person.length will return 3
        var y = person[0];         // person[0] will return "John"
        console.log(x, y);
    </script>

    <!-- VERY IMPORTANT POINTS -->
    <!-- The Difference Between Arrays and Objects
        In JavaScript, arrays use numbered indexes.  
        In JavaScript, objects use named indexes.
        Arrays are a special kind of objects, with numbered indexes. -->

    <!-- When to Use Arrays. When to use Objects.
        JavaScript does not support associative arrays.
        You should use objects when you want the element names to be strings (text).
        You should use arrays when you want the element names to be numbers. -->

    <!-- Avoid new Array()
        There is no need to use the JavaScript's built-in array constructor new Array().
        Use [] instead.
        These two different statements both create a new empty array named points:
        var points = new Array();     // Bad
        var points = [];              // Good  -->

    <!-- The new keyword only complicates the code. It can also produce some unexpected results: -->
    <script>
        var points = new Array(40, 100);  // Creates an array with two elements (40 and 100)
        console.log(points);
        //What if I remove one of the elements?
        var points = new Array(40);  // Creates an array with 40 undefined elements !!!!!
        console.log(points);
    </script>

    <!-- How to Recognize an Array
        A common question is: How do I know if a variable is an array?
        The problem is that the JavaScript operator typeof returns "objects" -->

    <!-- The typeof operator returns object because a JavaScript array is an object. -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(typeof fruits);// returns object
    </script>

    <!-- Solution 1:
    To solve this problem ECMAScript 5 defines a new method Array.isArray() -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(Array.isArray(fruits)); // returns true
    </script>

    <!-- The problem with this solution is that ECMAScript 5 is not supported in older browsers.-->

    <!-- Solution 2:
    To solve this problem you can create your own isArray() function: -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        function isArray(x) {
            return x.constructor.toString().indexOf("Array") > -1;
        }
        console.log(isArray(fruits)); // returns true
    </script>
    <!-- The function above always returns true if the argument is an array.
    Or more precisely: it returns true if the object prototype contains the word "Array". -->

    <!-- Solution 3:
    The instanceof operator returns true if an object is created by a given constructor -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(fruits instanceof Array);// returns true
    </script>

</body>
