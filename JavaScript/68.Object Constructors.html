<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Constructors</title>
</head>

<body>
    <!-- JavaScript Object Constructors -->

    <!-- It is considered good practice to name constructor functions with an upper-case first letter. -->
    <script>
        function Person(fname, lname, age, eyecolor) {
            this.firstname = fname;
            this.lastname = lname;
            this.age = age;
            this.eyecolor = eyecolor;
        }
    </script>
    <!-- Object Types (Blueprints) (Classes)
        The examples from the previous chapters are limited. They only create single objects.
        Sometimes we need a "blueprint" for creating many objects of the same "type".
        The way to create an "object type", is to use an object constructor function.
        In the example above, function Person() is an object constructor function.
        Objects of the same type are created by calling the constructor function with the new keyword -->
    <script>
        function Person(fname, lname, age, eyecolor) {
            this.firstname = fname;
            this.lastname = lname;
            this.age = age;
            this.eyecolor = eyecolor;
        }
        const myFather = new Person("Dr Kailash", "Singh", 62, "black");
        const myMother = new Person("Mrs. Gayatri", "Singh", 53, "brown");
        document.write(myFather.firstname + "<br>");
        document.write(myMother.eyecolor + "<br>");
    </script>

    <!-- The this Keyword
        In JavaScript, the thing called this is the object that "owns" the code.
        The value of this, when used in an object, is the object itself.
        In a constructor function this does not have a value. It is a substitute for the new object. The value of this will become the new object when a new object is created.
        Note that this is not a variable. It is a keyword. You cannot change the value of this. -->

    <!-- Adding a Property to an Object
        Adding a new property to an existing object is easy -->

    <!-- The property will be added to myFather. Not to myMother. (Not to any other person objects). -->
    <script>
        myFather.nationality = "Indian";
        document.write(myFather.nationality + "<br>");
    </script>

    <!-- Adding a Method to an Object
        Adding a new method to an existing object is easy -->
    <!-- The method will be added to myMother. Not to myFather . (Not to any other person objects). -->
    <script>
        myMother.fullname = function () {
            return this.firstname + " " + this.lastname;
        }
        document.write(myMother.fullname() + "<br>");
    </script>

    <!-- Adding a Property to a Constructor
        You cannot add a new property to an object constructor the same way you add a new property to an existing object:

        Example
        Person.nationality = "English";

        To add a new property to a constructor, you must add it to the constructor function -->
    <!-- This way object properties can have default values. -->
    <script>
        function Person(fname, lname, age, eyecolor) {
            this.firstname = fname;
            this.lastname = lname;
            this.age = age;
            this.eyecolor = eyecolor;
            this.nationality = "Indian";
        }
        const myFather1 = new Person("Dr Kailash", "Singh", 62, "black");
        document.write(myFather1.nationality + "<br>");
    </script>

    <!-- Adding a Method to a Constructor
        You cannot add a new method to an object constructor the same way you add a new method to an existing object.
        Adding methods to an object constructor must be done inside the constructor function -->

    <!-- The changeName() function assigns the value of name to the person's lastName property. -->
    <script>
        function Person(fname, lname, age, eyecolor) {
            this.firstname = fname;
            this.lastname = lname;
            this.age = age;
            this.eyecolor = eyecolor;
            this.fullname = function () {
                return this.firstname + " " + this.lastname;
            }
            this.changeLastname = function (name) {
                this.lastname = name;
            }
        }
        const myFather2 = new Person("Dr Kailash", "Singh", 62, "black");
        document.write(myFather2.fullname() + "<br>");

        //JavaScript knows which person you are talking about by "substituting" this with myFather.
        myFather2.changeLastname("Sherawat");
        document.write(myFather2.fullname() + "<br>");
    </script>

    <!-- Built-in JavaScript Constructors
        JavaScript has built-in constructors for native objects:

        new String()    // A new String object
        new Number()    // A new Number object
        new Boolean()   // A new Boolean object
        new Object()    // A new Object object
        new Array()     // A new Array object
        new RegExp()    // A new RegExp object
        new Function()  // A new Function object
        new Date()      // A new Date object -->

    <!-- The Math() object is not in the list. Math is a global object. The new keyword cannot be used on Math.

        Did You Know?
        As you can see above, JavaScript has object versions of the primitive data types String, Number, and Boolean. But there is no reason to create complex objects. Primitive values are much faster:

        Use string literals "" instead of new String().
        Use number literals 50 instead of new Number().
        Use boolean literals true / false instead of new Boolean().
        Use object literals {} instead of new Object().
        Use array literals [] instead of new Array().
        Use pattern literals /()/ instead of new RegExp().
        Use function expressions () {} instead of new Function(). -->
    <script>
        let x1 = ""; // new primitive string
        let x2 = 4; // new primitive number
        let x3 = true; // new primitive boolean
        let x4 = {};// new Object object
        let x5 = [];// new Array object
        let x6 = /()/ // new RegExp object
        let x7 = function () { };// new function
        document.write(typeof x1 + "<br>");
        document.write(typeof x2 + "<br>");
        document.write(typeof x3 + "<br>");
        document.write(typeof x4 + "<br>");
        document.write(typeof x5 + "<br>");
        document.write(typeof x6 + "<br>");
        document.write(typeof x7 + "<br>");
    </script>
</body>

</html>
