<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <!-- JavaScript Functions -->
    <!-- A JavaScript function is a block of code designed to perform a particular task.
    A JavaScript function is executed when "something" invokes it (calls it). -->

    <script>
        function multiplication(a, b) {
            return a * b;
        }
        console.log(multiplication(5, 6));
    </script>

    <!-- JavaScript Function Syntax -->
    <!-- A JavaScript function is defined with the function keyword, followed by a name, followed by parentheses ().
        Function names can contain letters, digits, underscores, and dollar signs (same rules as variables).
        The parentheses may include parameter names separated by commas:
        (parameter1, parameter2, ...)
        The code to be executed, by the function, is placed inside curly brackets: {} -->

    <!-- function name(parameter1, parameter2, parameter3) {
    // code to be executed
    } -->

    <!-- Function parameters are listed inside the parentheses () in the function definition.
    Function arguments are the values received by the function when it is invoked.
    Inside the function, the arguments (the parameters) behave as local variables.
    A Function is much the same as a Procedure or a Subroutine, in other programming languages. -->

    <!-- Function Invocation
    The code inside the function will execute when "something" invokes (calls) the function:
        When an event occurs (when a user clicks a button)
        When it is invoked (called) from JavaScript code
        Automatically (self invoked) -->

    <!-- Function Return
        When JavaScript reaches a return statement, the function will stop executing.
        If the function was invoked from a statement, JavaScript will "return" to execute the code after the invoking statement.
        Functions often compute a return value. The return value is "returned" back to the "caller -->
    <script>
        var x = myFunction(4, 3);   // Function is called, return value will end up in x
        console.log(x);
        function myFunction(a, b) {
            return a * b;             // Function returns the product of a and b
        }
    </script>

    <!-- Why Functions?
        You can reuse code: Define the code once, and use it many times.
        You can use the same code many times with different arguments, to produce different results. -->
    <!-- The () Operator Invokes the Function -->
    <!-- Accessing a function without () will return the function object instead of the function result. -->
    <script>
        function toCelsius(fahrenheit) {
            return (5 / 9) * (fahrenheit - 32);
        }
        console.log(toCelsius(90), toCelsius(100));
        console.log(toCelsius);
    </script>

    <!-- Functions Used as Variable Values
    Functions can be used the same way as you use variables, in all types of formulas, assignments, and calculations. -->
    <script>
        // Instead of using a variable to store the return value of a function:
        var x = toCelsius(77);
        var text1 = "The temperature is " + x + " Celsius";
        //You can use the function directly, as a variable value
        var text2 = "The temperature is " + toCelsius(77) + " Celsius";
        console.log(text1, text2);
    </script>

    <!-- Local Variables
    Variables declared within a JavaScript function, become LOCAL to the function.
    Local variables can only be accessed from within the function. -->

    <script>
        // code here can NOT use carName

        function myFunction() {
            var carName = "Volvo";
            // code here CAN use carName
        }

        // code here can NOT use carName
    </script>


    <!-- Note: Very Imporant -->

    <!-- When to use Parenthesis in a function calling and when not? -->

    <!--Don't use parenthesis, When you want to return the function(not result)
        or bind the function with an event ex:onClick 
        then you need the function beacuse for every event it will give result. -->

    <!--Use Parenthesis, When you want to return the result of function,
        with or without given parameters in parenthesis -->
