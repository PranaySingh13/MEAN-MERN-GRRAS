<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>

<body>
    <!-- JavaScript Break and Continue-->
    <!-- The break statement "jumps out" of a loop.

    The continue statement "jumps over" one iteration in the loop. -->

    <!-- The Break Statement
    You have already seen the break statement used in an earlier chapter of this tutorial. It was used to "jump out" of a switch() statement.

    The break statement can also be used to jump out of a loop -->
    <script>
        let text = "";
        for (let i = prompt("Enter the value"); i < 10; i++) {
            if (i == 3) {
                break;
            }
            text += "The number is " + i + " \n";
        }
        console.log(text);
    </script>
    <!-- In the example above, the break statement ends the loop ("breaks" the loop) when the loop counter (i) is 3. -->

    <!-- The Continue Statement
    The continue statement breaks one iteration (in the loop), if a specified condition occurs, and continues with the next iteration in the loop.

    This example skips the value of 3 -->
    <script>
        let result = "";
        for (let index = prompt("Enter the Number"); index < 10; index++) {
            if (index == 3) {
                continue;
            }
            result += "The number is " + index + " \n";
        }
        console.log(result);
    </script>

    <!-- V. Imp -->
    <!-- JavaScript Labels
    A label is simply an identifier followed by a colon (:) that is applied to a statement or a block of code.    
    To label JavaScript statements you precede the statements with a label name and a colon:-->

    <!--  A label can be used with break and continue statement to control the flow more precisely. -->

    <!-- label:
    statements -->

    <!-- The break and the continue statements are the only JavaScript statements that can "jump out of" a code block. -->
    <!-- Syntax:

    break labelname;

    continue labelname; -->

    <!-- The continue statement (with or without a label reference) can only be used to skip one loop iteration.
    The break statement, without a label reference, can only be used to jump out of a loop or a switch.
    With a label reference, the break statement can be used to jump out of any code block: -->
    <script>
        let output = "";
        var cars = ["BMW", "Volvo", "Saab", "Ford"];
        list: {
            output += cars[0] + " \n";
            output += cars[1] + " \n";
            break list;
            output += cars[2] + " \n";
            output += cars[3] + " \n";
        }
        console.log(output);
    </script>

    <!--  run the following code to use labels to control the flow, with break statement -->
    <script>
        outerloop: // This is the label name
        for (let i = 0; i < 5; i++) {
            console.log("Outerloop: " + i + " \n");

            innerloop:
            for (let j = 0; j < 5; j++) {
                if (j > 3) break; // Quit the innermost loop
                if (i == 2) break innerloop; // Do the same thing
                if (i == 4) break outerloop; // Quit the outer loop
                console.log("Innerloop: " + j + " \n");
            }
        }
    </script>

    <!--  run the following code to use labels to control the flow, with continue statement -->
    <script>
        outerloop: // This is the label name
        for (let i = 0; i < 3; i++) {
            console.log("Outerloop: " + i + " \n");
            for (let j = 0; j < 5; j++) {
                if (j == 3) {
                    continue outerloop;
                }
                console.log("Innerloop: " + j + " \n");
            }
        }
    </script>


</body>

</html>
