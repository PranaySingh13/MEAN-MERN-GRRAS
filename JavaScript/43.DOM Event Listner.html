<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Listner</title>
</head>
<style>
    #myDiv1,
    #myDiv2 {
        background-color: coral;
        padding: 50px;
    }

    #myP1,
    #myP2 {
        background-color: white;
        font-size: 20px;
        border: 1px solid;
        padding: 20px;
    }

    #myDIV {
        background-color: coral;
        border: 1px solid;
        padding: 50px;
        color: white;
        font-size: 20px;
        margin-top: 50px;
    }
</style>

<body>
    <!-- JavaScript HTML DOM EventListener -->

    <!-- The addEventListener() method -->

    <!-- The addEventListener() method attaches an event handler to the specified element.

        The addEventListener() method attaches an event handler to an element without overwriting existing event handlers.
        You can add many event handlers to one element.

        You can add many event handlers of the same type to one element, i.e two "click" events.
        You can add event listeners to any DOM object not only HTML elements. i.e the window object.
        The addEventListener() method makes it easier to control how the event reacts to bubbling.
        When using the addEventListener() method, the JavaScript is separated from the HTML markup, for better readability and allows you to add event listeners even when you do not control the HTML markup.

        You can easily remove an event listener by using the removeEventListener() method.

        Syntax
        element.addEventListener(event, function, useCapture);

        The first parameter is the type of the event (like "click" or "mousedown" or any other HTML DOM Event.)
        The second parameter is the function we want to call when the event occurs.
        The third parameter is a boolean value specifying whether to use event bubbling or event capturing. This parameter is optional.

        Note that you don't use the "on" prefix for the event; use "click" instead of "onclick". -->

    <!-- Add an Event Handler to an Element
        Example
        Alert "Hello World!" when the user clicks on an element: -->
    <button id="myBtn">Try it</button>

    <script>
        document.getElementById("myBtn").addEventListener("click", function () {
            alert("Hello World!");
        });
    </script>

    <!-- Always load the script at the end for whole HTML Doc -->

    <!-- You can also refer to an external "named" function:

        Example
        Alert "Hello World!" when the user clicks on an element: -->
    <button id="myBtnTwo">Try it</button>

    <script>
        document.getElementById("myBtnTwo").addEventListener("click", openAlert);
        function openAlert() {
            alert("Hello World!");
        };
    </script>

    <!-- Add Many Event Handlers to the Same Element
    The addEventListener() method allows you to add many events to the same element, without overwriting existing events -->
    <button id="myBn">Greetings</button>
    <script>
        document.getElementById("myBn").addEventListener("click", someFunction);
        document.getElementById("myBn").addEventListener("click", someOtherFunction);
        function someFunction() {
            alert("Hello! Good Morning...");
        };
        function someOtherFunction() {
            alert("Hi! It's Good Afternoon...");
        };
    </script>

    <!-- You can add events of different types to the same element -->
    <button id="myG">Greet</button>
    <p id="demo"></p>
    <script>
        document.getElementById("myG").addEventListener("mouseover", mouseOver);
        document.getElementById("myG").addEventListener("click", click);
        document.getElementById("myG").addEventListener("mouseout", mouseOut);
        function mouseOver() {
            document.getElementById("demo").innerHTML += "Moused over!<br>";
        }

        function click() {
            document.getElementById("demo").innerHTML += "Clicked!<br>";
        }

        function mouseOut() {
            document.getElementById("demo").innerHTML += "Moused out!<br>";
        }
    </script>

    <!-- Add an Event Handler to the window Object -->

    <!-- The addEventListener() method allows you to add event listeners on any HTML DOM object such as HTML elements, the HTML document, the window object, or other objects that support events, like the xmlHttpRequest object. -->

    <!-- Add an event listener that fires when a user resizes the window -->

    <p id="p1"></p>
    <script>
        window.addEventListener("resize", function () {
            document.getElementById("p1").innerHTML = Math.random();
        });
    </script>

    <!-- Passing Parameters
    When passing parameter values, use an "anonymous function" that calls the specified function with the parameters -->

    <button id="p2">Parameter </button>
    <p id="p3"></p>
    <script>
        document.getElementById("p2").addEventListener("click", function () {
            document.getElementById("p3").innerHTML = Date();
        });
    </script>

    <!-- Event Bubbling or Event Capturing?
        There are two ways of event propagation in the HTML DOM, bubbling and capturing.

        Event propagation is a way of defining the element order when an event occurs. If you have a <p> element inside a <div> element, and the user clicks on the <p> element, which element's "click" event should be handled first?

        In bubbling the inner most element's event is handled first and then the outer: the <p> element's click event is handled first, then the <div> element's click event.

        In capturing the outer most element's event is handled first and then the inner: the <div> element's click event will be handled first, then the <p> element's click event.

        With the addEventListener() method you can specify the propagation type by using the "useCapture" parameter:

        addEventListener(event, function, useCapture);
        The default value is false, which will use the bubbling propagation, when the value is set to true, the event uses the capturing propagation. -->

    <div id="myDiv1">
        <h2>Bubbling:</h2>
        <p id="myP1">Click me!</p>
    </div><br>

    <div id="myDiv2">
        <h2>Capturing:</h2>
        <p id="myP2">Click me!</p>
    </div>
    <script>
        document.getElementById("myP1").addEventListener("click", function () {
            alert("You Clicked the White Element in Bubbling.");
        }, false);
        document.getElementById("myDiv1").addEventListener("click", function () {
            alert("You Clicked the Pink Element in Bubbling.");
        }, false);
        document.getElementById("myP2").addEventListener("click", function () {
            alert("You Clicked the White Element in Capturing.");
        }, true);
        document.getElementById("myDiv2").addEventListener("click", function () {
            alert("You Clicked the Pink Element in Capturing.");
        }, true);
    </script>

    <!-- The removeEventListener() method
    The removeEventListener() method removes event handlers that have been attached with the addEventListener() method -->

    <div id="myDIV">
        <p>This div element has an onmousemove event handler that displays a random number every time you move your
            mouse
            inside this orange field.</p>
        <p>Click the button to remove the div's event handler.</p>
        <button onclick="removeHandler()" id="myBtn">Remove</button>
    </div>

    <p id="d1"></p>

    <script>
        document.getElementById("myDIV").addEventListener("mousemove", myFunction);

        function myFunction() {
            document.getElementById("d1").innerHTML = Math.random();
        }

        function removeHandler() {
            document.getElementById("myDIV").removeEventListener("mousemove", myFunction);
            document.getElementById("d1").innerHTML = "";
        }
    </script>




</body>

</html>
