    <!-- Create the Full Animation Using JavaScript -->

    <p><button onclick="myMove()">Click Me</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script>
        var id = null;
        function myMove() {
            var element = document.getElementById("animate");
            var position = 0;
            //The clearInterval() method stops the executions of the function specified in the setInterval() method.
            clearInterval(id);
            //The setInterval() method repeats a given function at every given time-interval(in milliseconds).
            id = setInterval(frame, 10);

            // The clearInterval() with default value method should be set before setInterval().

            function frame() {
                if (position == 350) {
                    clearInterval(id);
                } else {
                    position++;
                    element.style.top = position + "px";
                    element.style.left = position + "px";
                }
            }
        }
    </script>
