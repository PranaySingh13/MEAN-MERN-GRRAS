<body>
    <!-- JavaScript HTML DOM Navigation -->

    <!-- With the HTML DOM, you can navigate the node tree using node relationships. -->

    <!-- Node Relationships
        The nodes in the node tree have a hierarchical relationship to each other.

        The terms parent, child, and sibling are used to describe the relationships.

        In a node tree, the top node is called the root (or root node)
        Every node has exactly one parent, except the root (which has no parent)
        A node can have a number of children
        Siblings (brothers or sisters) are nodes with the same parent -->

    <!-- From the HTML above you can read:

        <html> is the root node
        <html> has no parents
        <html> is the parent of <head> and <body>
        <head> is the first child of <html>
        <body> is the last child of <html>
        and:

        <head> has one child: <title>
        <title> has one child (a text node): "DOM Tutorial"
        <body> has two children: <h1> and <p>
        <h1> has one child: "DOM Lesson one"
        <p> has one child: "Hello world!"
        <h1> and <p> are siblings -->

    <!-- Navigating Between Nodes
        You can use the following node properties to navigate between nodes with JavaScript:

        parentNode
        childNodes[nodenumber]
        firstChild
        lastChild
        nextSibling
        previousSibling-->

    <!-- hild Nodes and Node Values
        A common error in DOM processing is to expect an element node to contain text.

        Example:
        <title id="demo">DOM Tutorial</title>
        The element node <title> (in the example above) does not contain text.

        It contains a text node with the value "DOM Tutorial".

        The value of the text node can be accessed by the node's innerHTML property:

        var myTitle = document.getElementById("demo").innerHTML;
        Accessing the innerHTML property is the same as accessing the nodeValue of the first child:

        var myTitle = document.getElementById("demo").firstChild.nodeValue;
        Accessing the first child can also be done like this:

        var myTitle = document.getElementById("demo").childNodes[0].nodeValue;
        All the (3) following examples retrieves the text of an <h1> element and copies it into a <p> element -->

    <h1 id="id01">My First Page</h1>
    <p id="id02"></p>
    <p id="id02"></p>
    <script>
        document.getElementById("id02").innerHTML =
            document.getElementById("id01").innerHTML;
    </script>
    <h1 id="id03">My Second Page</h1>
    <p id="id04"></p>
    <script>
        document.getElementById("id04").innerHTML =
            document.getElementById("id03").firstChild.nodeValue;
    </script>
    <h1 id="id05">My Third Page</h1>
    <p id="id06"></p>
    <script>
        document.getElementById("id06").innerHTML =
            document.getElementById("id05").childNodes[0].nodeValue;
    </script>

    <!-- InnerHTML
        In this tutorial we use the innerHTML property to retrieve the content of an HTML element.

        However, learning the other methods above is useful for understanding the tree structure and the navigation of the DOM.

        DOM Root Nodes
        There are two special properties that allow access to the full document:

        document.body - The body of the document
        document.documentElement - The full document -->

    <!-- The nodeName Property
        The nodeName property specifies the name of a node.

        nodeName is read-only
        nodeName of an element node is the same as the tag name
        nodeName of an attribute node is the attribute name
        nodeName of a text node is always #text
        nodeName of the document node is always #document -->

    <h1 id="id07">Hello Hi...</h1>
    <p id="id08"></p>
    <script>
        document.getElementById("id08").innerHTML =
            document.getElementById("id07").nodeName;
    </script>
    <!-- Note: nodeName always contains the uppercase tag name of an HTML element. -->

    <!-- The nodeValue Property
        The nodeValue property specifies the value of a node.

        nodeValue for element nodes is null
        nodeValue for text nodes is the text itself
        nodeValue for attribute nodes is the attribute value
        The nodeType Property
        The nodeType property is read only. It returns the type of a node.-->

    <h1 id="id09">My First Page</h1>
    <p id="id10"></p>

    <script>
        document.getElementById("id10").innerHTML =
            document.getElementById("id09").nodeType;
    </script>

    <!-- The most important nodeType properties are:

Node	Type	Example
ELEMENT_NODE	1	<h1 class="heading">W3Schools</h1>
ATTRIBUTE_NODE	2	class = "heading" (deprecated)
TEXT_NODE	    3	 W3Schools
COMMENT_NODE	8	 This is a comment 
DOCUMENT_NODE	9	The HTML document itself (the parent of <html>)
DOCUMENT_TYPE_NODE	10	<!Doctype html>
Type 2 is deprecated in the HTML DOM (but works). It is not deprecated in the XML DOM. -->
