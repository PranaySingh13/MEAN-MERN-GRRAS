<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Assignment</title>
</head>
<!-- If we Apply rowspan attribute with n value in any td tag, the next (n-1)th row td should be deleted for tabular format because it merge row-wise-->
<!-- If we Apply colspan attribute with n value in any td tag, the next (n-1)th td tag in the same row should be deleted for tabular format because it merge column-wise-->

<body>
    <table height="50%" width="80%" border="1" style="text-align: center;">
        <tr style="font-weight: bolder;">
            <td rowspan="3">Day</td>
            <td colspan="4">Seminar</td>
        </tr>
        <tr style="font-weight: bolder;">
            <td colspan="2">Schedule</td>
            <td colspan="2" rowspan="2">Topic</td>
        </tr>
        <tr style="font-weight: bolder;">
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td colspan="2">Introduction to XML</td>
        </tr>
        <tr>
            <td colspan="2">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="3">
                <table height="100%" width="100%" border="1" style="text-align: center;">
                    <tr>
                        <td colspan="2">XSL Path</td>
                    </tr>
                    <tr>
                        <td colspan="2">XSL Transformation</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td colspan="2">XSL Formatting Objects</td>
        </tr>
    </table>
</body>

</html>
