<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        div.a {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: myanimation1;
            /* The animation-duration property defines how long time an animation should take to complete. */
            /* If the animation-duration property is not specified, no animation will occur, because the default value is 0s */
            animation-duration: 4s;
        }

        @keyframes myanimation1 {

            /* represents 0% */
            from {
                background-color: red;
            }

            /* represents 100% */
            to {
                background-color: yellow;
            }
        }

        div.b {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: myanimation2;
            animation-duration: 4s;
        }

        @keyframes myanimation2 {
            0% {
                background-color: red;
            }

            25% {
                background-color: yellow;
            }

            50% {
                background-color: blue;
            }

            100% {
                background-color: green;
            }
        }

        div.c {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: myanimation3;
            animation-duration: 4s;
            position: relative;
        }

        @keyframes myanimation3 {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: yellow;
                left: 200px;
                top: 0px;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }

        div.d {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: myanimation4;
            animation-duration: 4s;
            animation-delay: 2s;
            position: relative;
        }

        @keyframes myanimation4 {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: yellow;
                left: 200px;
                top: 0px;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }

        div.e {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: myanimation5;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            position: relative;
        }

        @keyframes myanimation5 {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: yellow;
                left: 200px;
                top: 0px;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }

        div.f {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: myanimation6;
            animation-duration: 4s;
            animation-direction: reverse;
            position: relative;
        }

        @keyframes myanimation6 {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: yellow;
                left: 200px;
                top: 0px;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }

        div.cl {
            width: 100px;
            height: 50px;
            background-color: red;
            font-weight: bold;
            position: relative;
            animation: mymove 5s infinite;
        }

        #g {
            animation-timing-function: linear;
        }

        #h {
            animation-timing-function: ease;
        }

        #i {
            animation-timing-function: ease-in;
        }

        #j {
            animation-timing-function: ease-out;
        }

        #k {
            animation-timing-function: ease-in-out;
        }

        #l {
            animation-timing-function: cubic-bezier(0, .99, 1, -0.01);
        }

        @keyframes mymove {
            from {
                left: 0px;
            }

            to {
                left: 300px;
            }
        }

        div.m {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation-name: example;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: both;
        }

        @keyframes example {
            from {
                top: 0px;
                background-color: yellow;
            }

            to {
                top: 200px;
                background-color: blue;
            }
        }

        div.n {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: myfirst 5s linear 2s infinite alternate;
        }

        @keyframes myfirst {
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: yellow;
                left: 200px;
                top: 0px;
            }

            50% {
                background-color: blue;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: green;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <!-- CSS Animations
    CSS allows animation of HTML elements without using JavaScript or Flash! -->

    <!-- What are CSS Animations?
    An animation lets an element gradually change from one style to another.
    You can change as many CSS properties you want, as many times you want.
    To use CSS animation, you must first specify some keyframes for the animation. -->

    <!-- The @keyframes Rule
    When you specify CSS styles inside the @keyframes rule, the animation will gradually change from the current style to the new style at certain times. -->
    <!-- To get an animation to work, you must bind the animation to an element. -->

    <div class="a"></div>
    <br>
    <div class="b"></div>
    <br>
    <!-- The following example will change both the background-color and the position of the <div> element  -->
    <div class="c"></div>

    <!-- Delay an Animation
    The animation-delay property specifies a delay for the start of an animation -->
    <br>
    <div class="d"></div>

    <!-- Set How Many Times an Animation Should Run -->
    <!-- The animation-iteration-count property specifies the number of times an animation should run. -->
    <br>
    <div class="e"></div>

    <!-- Run Animation in Reverse Direction or Alternate Cycles -->
    <!-- The animation-direction property specifies whether an animation should be played forwards, backwards or in alternate cycles. -->
    <!-- The animation-direction property can have the following values:
        normal - The animation is played as normal (forwards). This is default
        reverse - The animation is played in reverse direction (backwards)
        alternate - The animation is played forwards first, then backwards
        alternate-reverse - The animation is played backwards first, then forwards -->
    <br>
    <div class="f"></div>

    <!-- Specify the Speed Curve of the Animation
    The animation-timing-function property specifies the speed curve of the animation. -->

    <!-- The animation-timing-function property can have the following values:
        ease - Specifies an animation with a slow start, then fast, then end slowly (this is default)
        linear - Specifies an animation with the same speed from start to end
        ease-in - Specifies an animation with a slow start
        ease-out - Specifies an animation with a slow end
        ease-in-out - Specifies an animation with a slow start and end
        cubic-bezier(n,n,n,n) - Lets you define your own values in a cubic-bezier function -->

    <br>
    <div id="g" class="cl">linear</div>
    <div id="h" class="cl">ease</div>
    <div id="i" class="cl">ease-in</div>
    <div id="j" class="cl">ease-out</div>
    <div id="k" class="cl">ease-in-out</div>
    <div id="l" class="cl">cubic-bezier</div>

    <!-- Specify the fill-mode For an Animation -->
    <!-- The animation-fill-mode property specifies a style for the target element when the animation is not playing (before it starts, after it ends, or both). -->
    <!-- The animation-fill-mode property can have the following values:
        none - Default value. Animation will not apply any styles to the element before or after it is executing
        forwards - The element will retain the style values that is set by the last keyframe (depends on animation-direction and animation-iteration-count)
        backwards - The element will get the style values that is set by the first keyframe (depends on animation-direction), and retain this during the animation-delay period
        both - The animation will follow the rules for both forwards and backwards, extending the animation properties in both directions -->
    <br>
    <div class="m"></div>

    <!-- Animation Shorthand Property -->
    <!-- animation: animation-name animation-duration animation-timing-function animation-delay animation-iteration-count animation-direction;-->     
    <br>
    <div class="n"></div>
</body>

</html>
