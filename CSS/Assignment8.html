<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAssignment</title>
    <style>
        body{
            background-color: yellow;
        }
        .container {
            width: 500px;
            height: 500px;
            background-color: yellow;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 10px;
            transform: rotate(-45deg);
            margin: 100px auto;
        }

        .child {
            background-image: url("ant.jpg");
            background-size: 170px;
            background-repeat: no-repeat;
            position: relative;
        }

        .nobg {
            background-image: unset;
            background-color: yellow;
        }

        .inner {
            width: 0px;
            height: 0px;
            background-color: white;
            transition: 1s;
            position: absolute;
            top: 50%;
            left: 50%;
            overflow: hidden;
        }

        .child:hover .inner {
            width: 100%;
            height: 100%;
            top: 0%;
            left: 0%;
        }
        .inner div{
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child">
            <div class="inner">
                <div> I am Good</div>
            </div>
        </div>
        <div class="child nobg"></div>
        <div class="child nobg"></div>
        <div class="child">
            <div class="inner">
                <div> I am Good</div>
            </div>
        </div>
        <div class="child">
            <div class="inner">
                <div> I am Good</div>
            </div>
        </div>
        <div class="child nobg"></div>
        <div class="child nobg"></div>
        <div class="child">
            <div class="inner">
                <div> I am Good</div>
            </div>
        </div>
        <div class="child">
            <div class="inner">
                <div> I am Good</div>
            </div>
        </div>
    </div>
</body>

</html>
