<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Of Element</title>
    <style>
        span.a {
            display: inline; /* the default for span */
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        span.b {
            display: inline-block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        span.c {
            display: block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <!-- 1. block Element :- It Blocks whole row
        2. inline Element
        3. inline-block element
    -->
    <h1>The display Property</h1>

    <h2>display: inline</h2>
    <span class="a">Aliquam</span> 
    <span class="a">venenatis</span> 
    
    <h2>display: inline-block</h2>
    <span class="b">Aliquam</span> 
    <span class="b">venenatis</span> 

    <h2>display: block</h2>
    <span class="c">Aliquam</span> 
    <span class="c">venenatis</span> 
</body>

</html>
