<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .flex-container{
        width: 100%;
        height: 600px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(orange,rgb(238, 13, 13));
    }
    .flex-container .div1{
        width: 33%;
        height: 250px;
        margin-left: 10%;
        margin-right: 5%;
        background-color: white;
    }
    
    .flex-container .div2{
        width: 33%;
        height: 250px;
        background-color: white;
    }
    
    .flex-container .div3{
        width: 33%;
        height: 250px;
        margin-left: 5%;
        margin-right: 10%;
        background-color: white;
    }
    .div1{
        display: flex;
        flex-direction: column;
        transition: transform 2s;
    }
    .div1:hover{
        transform: scaleX(2);
    }
    .div2{
        display: flex;
        flex-direction: column;
        transition: transform 2s;
    }
    .div2:hover{
        transform: rotate(20deg);
    }
    .div3{
        display: flex;
        flex-direction: column;
        transition: transform 2s;
    }
    .div3:hover{
        transform: skew(20deg);
    }
    .icon{
        font-size: xx-large;
        text-align: center;
        padding-top: 10%;
    }
    .heading{
        text-align: center;
    }
    .details{
        padding-left: 10%;
        padding-right: 10%;
        margin-bottom: 20%;
        text-align: justify; 
    }
    .button{
        text-align: center;
    }
    .button button{
        background-color: black;
        color: whitesmoke;
        border-radius: 10%;
    }
</style>
<body>
    <div class="flex-container">
        <div class="div1">
            <div class="icon">
                <i class="fa fa-twitter"></i>
            </div>
            <div class="heading">
                <h3>TWITTER</h3>
            </div>
            <div class="details">Please Click to open the Twitter Handle.</div>
            <div class="button"><button>Read More</button></div>
        </div>
        <div class="div2" style="background-color: rgb(177, 37, 60);color: whitesmoke;">
            <div class="icon">
                <i class="fa fa-instagram"></i>
            </div>
            <div class="heading">
                <h3>INSTAGRAM</h3>
            </div>
            <div class="details">Please Click to open the Instagram Handle.</div>
            <div class="button"><button style="color: rgb(177, 37, 60);background-color: whitesmoke;">Read More</button></div>
        </div>
        <div class="div3">
            <div class="icon">
                <i class="fa fa-youtube"></i>
            </div>
            <div class="heading">
                <h3>YOUTUBE</h3>
            </div>
            <div class="details">Please Click to open the Youtube Handle.</div>
            <div class="button"><button>Read More</button></div>
        </div>
    </div>
</body>
</html>
