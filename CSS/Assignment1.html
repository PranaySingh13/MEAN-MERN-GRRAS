<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Assignment</title>
    <style>
        .circle {
            position: absolute;
            width: calc(50% - 50px);
            height: calc(250px - 50px);
            border: 1px solid #000;
            border-radius: 50%;
            top: 10%;
            left: 30%;
            background-color: aqua;
        }
        .box{
            position: relative;
            width:50%;
            height:250px;
            margin: 200px;
            border:1px solid red;
        }
    </style>
</head>

<body>
    <!-- use calc function for positioning -->
    <div class="box">
        <div class="circle"></div>
    </div>
</body>

</html>
