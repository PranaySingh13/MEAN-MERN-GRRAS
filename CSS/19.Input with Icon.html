<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .withicon{
            position: relative;

        }
        .withicon input{
            position: absolute;
            top: 0px;
            left: 0px;
            padding-left: 40px;
            height: 40px;
            border-radius: 20px;
        }
        .withicon i{
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div class="withicon">
        <input type="text">
        <i class="fa fa-user"></i>
    </div>
</body>
</html>
