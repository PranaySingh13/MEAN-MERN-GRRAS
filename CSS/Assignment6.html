<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Assignment</title>
    <style>
        div.notification{
            width: 100%;
            height: 50px;
            background-color: rgb(255, 0, 0);
            box-sizing: border-box;
            color: yellow;
            text-align: center;
            position: relative;
            animation-name: myanim;
            animation-iteration-count: infinite;
            animation-duration: 10s;
            animation-timing-function: linear;
        }
        @keyframes myanim{
            from{
                top: 0;
                left: 0;
            }
            to{
                top: 0;
                left: 100%;
            }
        }
        div.circle { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            animation: effect 2s linear infinite; 
            width: 100px; 
            height: 100px; 
            border-radius: 50%; 
            border: 6px solid rgba(15, 29, 231, 0.3); 
            border-top-color: rgb(82, 9, 9); 
        } 
  
        @keyframes effect { 
            0% { 
                transform: rotate(0deg); 
            } 
  
            100% { 
                transform: rotate(360deg); 
            } 
  
        } 
    </style>
</head>
<body>
    <div class="notification">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Hic itaque eos pariatur consequatur autem non laudantium obcaecati eum! Tenetur ducimus cumque nulla explicabo at tempore facere eveniet impedit debitis numquam.</div>
    <br>
    <div class="circle" ></div>
</body>
</html>
