<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Assignment</title>
    <style>
        .navigation {
            width: 100%;
            height: 50px;
            box-sizing: border-box;
            background-color: teal;
            color: yellow;
            display: flex;
            position: relative;
        }

        .navigation .div1 {
            position: absolute;
            margin-left: 5%;
            top: 30%;

        }

        .navigation .div2 {
            position: absolute;
            margin-left: 30%;
            top: 30%;
        }

        .navigation .div2 input {
            border-radius: 25px;
            line-height: 20px;
        }

        .body {
            width: 100%;
            height: 700px;
            box-sizing: border-box;
            background-color: steelblue;
            color: springgreen;
        }

        .body1 {
            color: springgreen;
            text-align: center;
            padding-top: 20px;
            font-size: larger;
        }

        .body2 {
            text-align: center;
        }

        .body2 .grid-container {
            display: grid;
            grid-template-areas: ' Web_Design Mobile_Apps Branding'
                'Illustrations Full_Service_Agency Full_Service_Agency';
            grid-gap: 10px;
            margin: 10px;
            margin-top: -75px;
        }

        .grid-container>div {
            background-color: white;
            text-align: center;
            padding: 20px 0;
            height: 200px;

        }

        .grid-container .grid-item1 {
            grid-area: Web_Design;
        }

        .grid-container .grid-item2 {
            grid-area: Mobile_Apps;
        }

        .grid-container .grid-item3 {
            grid-area: Branding;
        }

        .grid-container .grid-item4 {
            grid-area: Illustrations;
        }

        .grid-container .grid-item5 {
            grid-area: Full_Service_Agency;
        }
    </style>
</head>

<body>
    <div class="navigation">
        <div class="div1">
            Splash
        </div>
        <div class="div2">
            Intro
            Blog
            Home
            Works
            Blog
            Pages
            Components
            <input type="button" value="Request a Quote">
        </div>
    </div>
    <div class="body">
        <div class="body1">What We Can Offer<div style="border-radius: 20px;">__</div>
        </div>
        <div class="body2">
            <h1 style="text-align: center; font-size: 10vh">Services</h1>
            <div class="grid-container">
                <div class="grid-item1">
                    <div class="flex-container">
                        <div><img src="w3.jpg" width="50px" height="50px"></div>
                        <div>
                            <h3>Web Design</h3>
                        </div>
                        <div>This is web design</div>
                        <br>
                        <div><input type="button" value="Learn More"></div>
                    </div>
                </div>
                <div class="grid-item2">
                    <div class="flex-container">
                        <div><img src="w3.jpg" width="50px" height="50px"></div>
                        <div>
                            <h3>Mobile Apps</h3>
                        </div>
                        <div>This is Mobile Apps</div>
                        <br>
                        <div><input type="button" value="Learn More"></div>
                    </div>
                </div>
                <div class="grid-item3">
                    <div class="flex-container">
                        <div><img src="w3.jpg" width="50px" height="50px"></div>
                        <div>
                            <h3>Branding</h3>
                        </div>
                        <div>This is branding</div>
                        <br>
                        <div><input type="button" value="Learn More"></div>
                    </div>
                </div>
                <div class="grid-item4">
                    <div class="flex-container">
                        <div><img src="w3.jpg" width="50px" height="50px"></div>
                        <div>
                            <h3>Illustrations</h3>
                        </div>
                        <div>This is illustrations</div>
                        <br>
                        <div><input type="button" value="Learn More"></div>
                    </div>
                </div>
                <div class="grid-item5">
                    <div class="flex-container">
                        <div><img src="w3.jpg" width="50px" height="50px"></div>
                        <div><h3>Full Service Agency</h3></div>
                        <div>This is full service agency</div>
                        <br>
                        <div><input type="button" value="Learn More"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
