<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomepAge Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .flex-container-outside {
            width: 100%;
            height: 600px;
            box-sizing: border-box;
            background-color: white;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .flex-container-outside .flex-container-inside {
            width: 95%;
            height: 240px;
            margin: 5%;
            background-color: steelblue;
        }

        .flex-container-inside {
            display: flex;
            flex-direction: column;
            transition: transform 4s;
        }

        .flex-container-inside:hover {
            transform: rotate(360deg);
        }

        .flex-container-inside div {
            width: 95%;
            height: 60px;
        }

        .icon {
            font-size: xx-large;
            text-align: center;
            padding-top: 5%;
            color: orange;
        }

        .heading {
            text-align: center;
            color: whitesmoke;
            font-size: large;
        }

        .credentials {
            text-align: center;

        }

        .footer {
            text-align: center;
            color: whitesmoke;
            font-size: medium;
        }
    </style>
</head>

<body>
    <div class="flex-container-outside">
        <div class="flex-container-inside">
            <div class="icon">
                <i class="fa fa-paper-plane"></i>
            </div>
            <div class="heading">
                <h3>Sign Up for Our Newsletter</h3>
            </div>
            <div class="credentials">
                <input type="text" placeholder="First Name" style="border-radius: 20px; height: 40px;"> <input type="text"
                    placeholder="Email Address" style="border-radius: 10%;border-radius: 20px; height: 40px;"><input type="submit" value="Subscribe"
                    style="border-radius: 20px; height: 40px;color:whitesmoke;background-color: rgb(192, 41, 66);">
            </div>
            <div class="footer">
                No Spam, Unsubscribe anytime
            </div>
        </div>
    </div>
</body>
</html>
