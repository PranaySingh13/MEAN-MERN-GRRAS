<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .flex-container-outside {
            width: 100%;
            height: 600px;
            box-sizing: border-box;
            background-color: white;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .flex-container-outside .flex-container-inside {
            width: 95%;
            height: 240px;
            margin: 5%;
            background-color: steelblue;
        }

        .flex-container-inside {
            display: flex;
            flex-direction: column;
            transition: transform 4s;
        }

        .flex-container-inside:hover {
            transform: rotate(360deg);
        }

        .flex-container-inside div {
            width: 100%;
            height: 60px;
        }

        .icon {
            font-size: xx-large;
            text-align: center;
            padding-top: 5%;
            color: orange;
        }

        .heading {
            text-align: center;
            color: whitesmoke;
            font-size: large;
        }

        .credentials {
            text-align: center;
            position: relative;
        }
        .credentials .input1{
            position: absolute;
            left: 8%;
            height:30px;
            padding-left: 30px;
            border-radius: 20px;
        }
        .credentials .input2{
            position: absolute;
            left: 43%;
            height:30px;
            padding-left: 40px;
            border-radius: 20px;
        }
        .credentials .input3{
            position: absolute;
            left: 80%;
            height:35px;
            border-radius: 20px;
        }
        .credentials .i1{
            position: absolute;
            top: 5px;
            left: 10%;
            font-size: x-large;
        }
        .credentials .i2{
            position: absolute;
            top: 5px;
            left: 45%;
            font-size: x-large;
        }
        .footer {
            text-align: center;
            color: whitesmoke;
            font-size: medium;
        }
    </style>
</head>

<body>
    <div class="flex-container-outside">
        <div class="flex-container-inside">
            <div class="icon">
                <i class="fa fa-paper-plane"></i>
            </div>
            <div class="heading">
                <h3>Sign Up for Our Newsletter</h3>
            </div>
            <div class="credentials">
                <input class="input1" type="text" placeholder="First Name">
                <i class="fa fa-user i1"></i>
                <input class="input2" type="text" placeholder="Email Address">
                <i class="fa fa-envelope i2"></i>
                <input class="input3" type="submit" value="Subscribe"
                    style="color:whitesmoke;background-color: rgb(192, 41, 66);">
            </div>
            <div class="footer">
                No Spam, Unsubscribe anytime
            </div>
        </div>
    </div>
</body>
</html>
