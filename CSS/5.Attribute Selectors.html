<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <style>
        a[target] {
            background-color: cyan;
        }

        p[target=_blank] {
            background-color: yellow;
        }

        h1[title~=Heading] {
            background-color: darkkhaki;
        }
    </style>
</head>

<body>
    <!-- CSS [attribute] Selector
    The [attribute] selector is used to select elements with a specified attribute -->

    <!-- 1.selects all <a> elements with a target attribute:  -->
    <a href="https://www.w3schools.com">w3schools.com</a>
    <a href="http://www.disney.com" target="_blank">disney.com</a>
    <a href="http://www.wikipedia.org" target="_top">wikipedia.org</a>
</body>

<!-- 2.CSS [attribute="value"] Selector
    The [attribute="value"] selector is used to select elements with a specified attribute and value.-->
<p>w3schools.com</p>
<p target="_blank">disney.com</p>
<p target="_top">wikipedia.org</p>

<!-- 3.CSS [attribute~="value"] Selector
    The [attribute~="value"] selector is used to select elements with an attribute value containing a specified word. -->
<h1 title="Heading">Hello</h1>
<h1 title="Head">Hi</h1>
<h1 title="Heads">Bye</h1>

<!-- All Attribute Selectors are availiable at https://www.w3schools.com/css/css_attribute_selectors.asp -->

</html>
