<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .flex-container-outside {
            width: 100%;
            height: 600px;
            padding: 20px;
            box-sizing: border-box;
            background-image: linear-gradient(rgb(231, 231, 109), rgb(148, 211, 148));
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-container-outside .flex-container-inside {
            background-color: white;
            width: 400px;
            height: 300px;
        }

        .flex-container-inside {
            display: flex;
            flex-direction: row;
            border-radius: 10%;
            transition: transform 4s;

        }

        .flex-container-inside:hover{
            transform: rotate(360deg);
        }

        .flex-container-inside .image {
            width: 150px;
            height: 300px;
            background-image: url("ant.jpg");
            border-top-left-radius: 10%;
            border-bottom-left-radius: 10%;
        }
        .flex-container-inside .content{
            width: 250px;
            height: 300px;
        }
        .content{
            display: flex;
            flex-direction: column;
        }
        .content div{
            width: 210px;
            height: 75px;
            padding: 10px;
        }
        .content div.link{
            text-align: right;
            padding: 20px;
            color: yellowgreen;
        }
        .content div.header{
            font-size:34px;
            font-weight: bold;
            color: black;
        }
        
        .content div.details{
            color: black;
        }
        .icons{
            display: flex;
            flex-direction: row;
        }
        .content .icons div{
            width: 70px;
            height: 75px;
            align-content: space-around;
        }
        
    </style>
</head>

<body>
    <div class="flex-container-outside">
        <div class="flex-container-inside">
            <div class="image"></div>
            <div class="content">
                <div class="link">Ant Collector</div>
                <div class="header">Morgan Sweeney</div>
                <div class="details">Morgan has collected ants since they were six years old and now has many dozen ants but none in their pants.</div>
                <div class="icons">
                    <div><i class="fa fa-heart"></i></div>
                    <div><i class="fa fa-envelope"></i></div>
                    <div><i class="fa fa-user"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
