<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Bootstrap 4 Grid System
    Bootstrap's grid system is built with flexbox and allows up to 12 columns across the page.

    If you do not want to use all 12 columns individually, you can group the columns together to create wider columns: -->

    <!-- Make sure that the sum adds up to 12 or fewer (it is not required that you use all 12 available columns). -->

    <!-- Grid Classes
        The Bootstrap 4 grid system has five classes:

        .col- (extra small devices - screen width less than 576px)
        .col-sm- (small devices - screen width equal to or greater than 576px)
        .col-md- (medium devices - screen width equal to or greater than 768px)
        .col-lg- (large devices - screen width equal to or greater than 992px)
        .col-xl- (xlarge devices - screen width equal to or greater than 1200px) -->

    <!-- Tip: Each class scales up, so if you wish to set the same widths for sm and md, you only need to specify sm.--  -->

    <!-- First example: create a row (<div class="row">). Then, add the desired number of columns (tags with appropriate .col-*-* classes). The first star (*) represents the responsiveness: sm, md, lg or xl, while the second star represents a number, which should add up to 12 for each row. -->

    <!-- Control the column width, and how they should appear on different devices -->
    <!-- First example: create a row (<div class="row">). Then, add the desired number of columns (tags with appropriate .col-*-* classes). The first star (*) represents the responsiveness: sm, md, lg or xl, while the second star represents a number, which should add up to 12 for each row. -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6" style="background-color: burlywood;">1st</div>
            <div class="col-sm-6" style="background-color: cadetblue;">2nd</div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4" style="background-color:  darkgreen;">1</div>
            <div class="col-md-4" style="background-color: chocolate;">2</div>
            <div class="col-md-4" style="background-color: crimson;">3</div>
        </div>
        <br>
        <!-- Or let Bootstrap automatically handle the layout -->
        <!-- Second example: instead of adding a number to each col, let bootstrap handle the layout, to create equal width columns: two "col" elements = 50% width to each col. three cols = 33.33% width to each col. four cols = 25% width, etc. You can also use .col-sm|md|lg|xl to make the columns responsive. -->
        <div class="row">
            <div class="col" style="background-color: darkviolet;">1</div>
            <div class="col" style="background-color: firebrick;">2</div>
            <div class="col" style="background-color: greenyellow;">3</div>
        </div>

        <!-- Two Unequal Responsive Columns -->
        <br>
        <div class="row">
            <div class="col-sm-4" style="background-color: grey;">.col-sm-4</div>
            <div class="col-sm-8" style="background-color: hotpink;">.col-sm-8</div>
          </div>

          <!--Important Example for Column Division for multiple devices -->
          <!-- Container is Use for rearrangement of webpage on multiple devices. -->
          <br>
          <div>Column Division for multiple devices(Important)</div>
          <div class="row">
              <div class="col-lg-10 col-md-8 col-sm-6 col-4 bg-primary">col-4</div>
              <div class="col-lg-2 col-md-4 col-sm-6 col-8 bg-success">col-8</div>
          </div>
    </div>

</body>

</html>
