<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .d-flex {
            height: 600px;
            background-color: rgb(234, 241, 241);
        }

        .logocontent {
            font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
            font-size: 28px;
            font-weight: normal;
            line-height: 32px;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-wrap p-5 justify-content-center align-items-center">
        <div class="p-5">
            <img src="facebooklogo.jpg" alt="">
            <h2 class="logocontent">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="bg-light m-5 p-3 rounded rounded-lg" style="text-align: center;width: 30%;height: 65%;">
            <form action="/">
                <div class="form-group" style="font-size: x-large;">
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
                <div class="form-group">
                    <a href="" class="text-primary">Forgotten Password ?</a>
                </div>
                <div class="form-group mt-4" style="border-bottom: 1px solid #dadde1">
                </div>
                <div class="form-group mt-5">
                    <button type="submit" class="btn btn-success">Create New Account</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
