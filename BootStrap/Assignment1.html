<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container-fluid {
            /* Viewport Height
            Viewport Height (vh). This unit is based on the height of the viewport. It covers both 100% width and 100%height of viewport */
            height: 100vh;
            background-color: rgb(234, 241, 241);
        }

        .logocontent {
            font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
            font-size: 28px;
            font-weight: normal;
            line-height: 32px;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-center h-100">
            <div class="col-md-7 col-12 d-flex p-5">
                <div class="col-md-2 col-12">
                </div>
                <div class="col-md-10 col-12">
                    <img src=" facebooklogo.jpg" alt="" width="50%" height="45%">
                    <h2 class="logocontent">Facebook helps you connect and share with the people in your life.</h2>
                </div>
            </div>
            <div class="col-md-5 col-12" style="text-align: center;background-color: rgb(234, 241, 241);">
                <div class="col-md-8 col-12 bg-light p-3 rounded rounded-lg">
                    <form action="/">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email address or phone number"
                                id="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="pwd">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                        <div class="form-group">
                            <a href="" class="text-primary">Forgotten Password ?</a>
                        </div>
                        <div class="form-group mt-4" style="border-bottom: 1px solid #dadde1">
                        </div>
                        <div class="form-group mt-5">
                            <button type="submit" class="btn btn-success">Create New Account</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-12">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
