<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Badges are used to add additional information to any content. Use the .badge class together with a contextual class (like .badge-secondary) within <span> elements to create rectangular badges. Note that badges scale to match the size of the parent element (if any): -->
    <!-- Contextual Badges -->
    <h1>Example heading <span class="badge badge-primary">New</span></h1>
    <h2>Example heading <span class="badge badge-success">New</span></h2>
    <h3>Example heading <span class="badge badge-warning">New</span></h3>
    <h4>Example heading <span class="badge badge-danger">New</span></h4>
    <h5>Example heading <span class="badge badge-secondary">New</span></h5>
    <h6>Example heading <span class="badge badge-light">Light</span></h6>
    <h6>Example heading <span class="badge badge-dark">New</span></h6>
    <h6>Example heading <span class="badge badge-info">Info</span></h6>
    <br>

    <!-- Pill Badges -->
    <!-- Use the .badge-pill class to make the badges more round: -->
    <span class="badge badge-pill badge-primary">Primary</span>
    <span class="badge badge-pill badge-secondary">Secondary</span>
    <span class="badge badge-pill badge-success">Success</span>
    <span class="badge badge-pill badge-danger">Danger</span>
    <span class="badge badge-pill badge-warning">Warning</span>
    <span class="badge badge-pill badge-info">Info</span>
    <span class="badge badge-pill badge-light">Light</span>
    <span class="badge badge-pill badge-dark">Dark</span>
    <br>

    <!-- Badge inside an Element
    An example of using a badge inside a button: -->
    <button type="button" class="btn btn-primary">
        Messages <span class="badge badge-light">4</span>
    </button>

</body>

</html>
