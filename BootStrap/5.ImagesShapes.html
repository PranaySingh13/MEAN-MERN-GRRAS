<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Shapes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body style="background-color: indigo;">
    <!-- Rounded Corners
The .rounded class adds rounded corners to an image: -->
    <img src="ant.jpg" class="rounded" alt="" width="200" height="200">
    <br>

    <!-- Circle
The .rounded-circle class shapes the image to a circle: -->
    <img src="ant.jpg" class="rounded-circle" alt="" width="200" height="200">
    <br>

    <!-- Thumbnail
The .img-thumbnail class shapes the image to a thumbnail (bordered): -->
    <img src="ant.jpg" class="img-thumbnail" alt="" width="200" height="200">
    <br>

    <!-- Aligning Images
Float an image to the right with the .float-right class or to the left with .float-left: -->
    <img src="ant.jpg" class="float-left">
    <img src="ant.jpg" class="float-right">
    <br>

    <!-- Centered Image
Center an image by adding the utility classes .mx-auto (margin:auto) and .d-block (display:block) to the image: -->
    <img src="ant.jpg" class="mx-auto d-block">

    <!-- Responsive Images
        Images come in all sizes. So do screens. Responsive images automatically adjust to fit the size of the screen.
        Create responsive images by adding an .img-fluid class to the <img> tag. The image will then scale nicely to the parent element.
        The .img-fluid class applies max-width: 100%; and height: auto; to the image: -->
<br>
<!-- (resize the browser window to see the effect)s -->
<img class="img-fluid" src="ant.jpg" alt="" width="500" height="350">


</body>

</html>
