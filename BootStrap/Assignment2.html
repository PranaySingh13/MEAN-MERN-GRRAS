<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template Assignment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container-fluid {
            height: 100vh;
            background-color: rgb(234, 241, 241);
             position: relative;
        }

        .brandname {
            position: absolute;
            top: 28px;
            left: 100px;
        }

        .link1 {
            position: absolute;
            top: 28px;
            right: 325px;
        }

        .link2 {
            position: absolute;
            top: 28px;
            right: 260px;
        }

        .link3 {
            position: absolute;
            top: 28px;
            right: 175px;
        }

        .link4 {
            position: absolute;
            top: 28px;
            right: 125px;
        }

        .downloadButton {
            position: absolute;
            top: 28px;
            right: 16px;
        }

        .rounded {
            width: 70px;
            height: 70px;
            margin: 6px;
            background-color: yellow;
            position: absolute;
            left: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex flex-wrap justify-content-around text-primary">
            <img src="mobilebanner.webp" alt="" height="300px" width="100%">
            <span class="rounded rounded-circle"></span>
            <div class="brandname">MOBIRISE</div>
            <div class="link1">ONE PAGE</div>
            <div class="link2">SLIDER</div>
            <div class="link3">VIDEO BG</div>
            <div class="link4">BLOG</div>
            <div class="downloadButton"><button>Download</button></div>
        </div>
        <div class="d-flex flex-wrap justify-content-around m-auto p-3">
            <div class="card" style="width:250px">
                <img class="card-img-top" src="c1.jpg" alt="Card image">
                <div class="card-body" style="text-align: center;">
                    <h6 class="card-title">ONE PAGE BOOTSTRAP TEMPLATE DEMO</h6>
                    <a href="#" class="btn btn-primary">VIEW DEMO</a>
                </div>
            </div>
            <div class="card" style="width:250px">
                <img class="card-img-top" src="c2.jpg" alt="Card image">
                <div class="card-body" style="text-align: center;">
                    <h6 class="card-title">FULL SCREEN SLIDER HEADER DEMO</h6>
                    <a href="#" class="btn btn-primary">VIEW DEMO</a>
                </div>
            </div>
            <div class="card" style="width:250px">
                <img class="card-img-top" src="c3.jpg" alt="Card image">
                <div class="card-body" style="text-align: center;">
                    <h6 class="card-title">VIDEO BACKGROUND JUMBOTRON DEMO</h6>
                    <a href="#" class="btn btn-primary">VIEW DEMO</a>
                </div>
            </div>
            <div class="card" style="width:250px">
                <img class="card-img-top" src="c4.jpg" alt="Card image">
                <div class="card-body" style="text-align: center;">
                    <h6 class="card-title">BOOTSTRAP BLOG TEMPLATE DEMO</h6>
                    <a href="#" class="btn btn-primary">VIEW DEMO</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
