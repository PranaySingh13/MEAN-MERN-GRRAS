<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Containers are used to pad the content inside of them, and there are two container classes available:

        The .container class provides a responsive fixed width container
        The .container-fluid class provides a full width container, spanning the entire width of the viewport -->
    <div class="container" style="background-color: blueviolet;">
        <h1>My First BootStrap Page</h1>
    </div>
    <div class="container-fluid" style="background-color: rgb(110, 226, 43);">
        <h1>My Second BootStrap Page</h1>
    </div>

    <!-- Container Padding
    By default, containers have 15px left and right padding, with no top or bottom padding. Therefore, we often use spacing utilities, such as extra padding and margins to make them look even better. For example, .pt-3 means "add a top padding of 16px": -->

    <div class="container pt-3" style="background-color: rgb(226, 86, 43);">
        <h1>My Third BootStrap Page</h1>
    </div>

    <!-- Container Border and Color
    Other utilities, such as borders and colors, are also often used together with containers: -->

    <div class="container p-3 my-3 border">abc</div>

    <div class="container p-3 my-3 bg-dark text-white">abc</div>

    <div class="container p-3 my-3 bg-primary text-white">abc</div>

    <!-- Responsive Containers
    You can also use the .container-sm|md|lg|xl classes to create responsive containers. -->

    <div class="container-sm p-3 my-3 bg-dark">.container-sm</div>
    <div class="container-md p-3 my-3 bg-primary">.container-md</div>
    <div class="container-lg p-3 my-3 bg-dark">.container-lg</div>
    <div class="container-xl p-3 my-3 bg-primary">.container-xl</div>
</body>

</html>
