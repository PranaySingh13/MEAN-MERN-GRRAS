<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4 Colors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Text Colors
        Bootstrap 4 has some contextual classes that can be used to provide "meaning through colors".

        The classes for text colors are: .text-muted, .text-primary, .text-success, .text-info, .text-warning, .text-danger, .text-secondary, .text-white, .text-dark, .text-body (default body color/often black) and .text-light: -->

    <div class="container-fluid">
        <p class="text-muted">Muted</p>
        <p class="text-primary">Important</p>
        <p class="text-success">Success</p>
        <p class="text-info">Some Information</p>
        <p class="text-warning">Warning</p>
        <p class="text-danger">Danger</p>
        <p class="text-secondary">Secondary Text</p>
        <p class="text-dark">Dark Text</p>
        <p class="text-body">Body Text(often black).</p>
        <p class="text-light" style="background-color: indigo;">Light Text(on white background).</p>
        <p class="text-white" style="background-color: indigo;">White Text(on white background)</p>
    

    <!-- Background Colors
    The classes for background colors are: .bg-primary, .bg-success, .bg-info, .bg-warning, .bg-danger, .bg-secondary, .bg-dark and .bg-light. -->
        <br>
        <p class="bg-primary text-white">Important</p>
        <p class="bg-success text-white">Success</p>
        <p class="bg-info text-white">Some Information</p>
        <p class="bg-warning text-white">Warning</p>
        <p class="bg-danger text-white">Danger</p>
        <p class="bg-secondary text-white">Secondary</p>
        <p class="bg-dark text-white">Dark</p>
        <p class="bg-light text-dark">Light grey.</p>
        
    </div>
</body>

</html>
